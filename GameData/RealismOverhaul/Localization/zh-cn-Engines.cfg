		//#
		// 15D13
		#ro15D13Title = 15D13
		#ro15D13Desc = 一款苏联自燃推进剂燃气发生器式上面级发动机。该发动机为UR-100导弹的上面级研发，是OKB-117设计局最早研发的火箭发动机之一。为节省研发时间，其研发工作与A-350Zh反弹道导弹的5D22上面级发动机研发工作同步推进。此外，该发动机还曾以11D423的型号编号，被提议作为LK-700S着陆器的制动发动机。
		// 457M
		#ro457MTitle = 457M 72kW Hall Effect Thruster
		#ro457MDesc = 这是一款50千瓦级推进器。其研发工作始于2000年，旨在为空间太阳能发电系统及其他大功率航天器提供动力支持。2002年，这款大功率推进器的实验室模型以氙气为工质进行了测试，测试功率最高达72千瓦，电压为650伏。
		//A
		// 18KS7800
		#ro18KS7800Title = Aerojet 1.8KS-7800
		#ro18KS7800Desc = 一款源自AIM-7“麻雀”导弹的小型固体燃料助推器，曾作为Aerobee 300和Aerobee 300A探空火箭的第三级推进装置。
		// 25KS18000
		#ro25KS18000Title = Aerojet 2.5KS-18000
		#ro25KS18000Desc = 一款小型但推力强劲的固体燃料助推器，曾作为Aerobee系列探空火箭的第一级推进装置。
		//A
		// A-1
		#roA1Title = A-1
		#roA1Desc = 一款由通用电气公司研发的基础型挤压式供给助推发动机，用于为“赫尔墨斯”计划（CTV-G-5）中的美国版“瀑布”导弹提供动力。尽管该设计被认为不适合军用，但仍有若干枚“赫尔墨斯”A-1导弹进行了飞行测试，为大型火箭的建造与运行积累了经验。
		// A-3
		#roA3Title = A-3
		#roA3Desc = 一款基础型泵压式供给助推发动机，是为“赫尔墨斯”A-3弹道导弹研发的“赫尔墨斯”A-1发动机改进型。由于研发过程困难重重，该项目被拆分为两部分：较小的A-3A型号用于测试发动机与制导系统，较大的A-3B型号则为最终实用型号。尽管美国陆军曾将其评估为SSM-A-16导弹发动机，但因其性能和可靠性欠佳而最终放弃采用。
		// A-4
		#roA-4Title = A-4
		#roA-4Desc = 一款用于V-2导弹的蒂尔酒精-液氧发动机。虽为过渡性设计，但仍投入了量产。该发动机采用18个推力为1.5吨的推力室，所有推力室的燃气均通入一个公共混合室。其研发工作始于1936年，1939年开始测试，1943年至1945年期间进行大规模生产。
		// Aerobee
		#roAerobeeTitle = Aerobee
		#roAerobeeDesc = 一款用于WAC“下士”火箭和Aerobee探空火箭的小型挤压式供给主发动机，需在小型固体助推器工作后启动。
		// Aestus
		#roAestusTitle = Aestus
		#roAestusDesc = 一款自燃推进剂上面级发动机。基础型号Aestus发动机采用挤压式供给方式，用于阿丽亚娜5号G型、GS型和ES型系列火箭；而Aestus II（又称RS-72）改进型则采用泵压式供给方式，整体性能更优。
		// Agena
		#roAgenaTitle = XLR81 (Agena) Vacuum Engine
		#roAgenaDesc = XLR81发动机最初是为B-58“ Hustler”轰炸机的防区外武器研发的，是一款采用可储存推进剂的燃气发生器式发动机。后续研发的太空型号进一步提升了性能与功能：Agena B型火箭所使用的XLR81-BA-7（8081型号）发动机增加了重启功能；Agena D型火箭所使用的XLR81-BA-11（8096型号）发动机采用推进剂集液槽来解决零重力下的推进剂沉底问题；而用于“双子座”-Agena目标飞行器（基于Agena D型改进）的XLR81-BA-13（8247型号）发动机，额定重启次数高达14次。
		// AgenaSPS
		#roAgenaSPSTitle = Agena-D Secondary Propulsion System
		#roAgenaSPSDesc = 这是为“双子座”计划中的Agena目标飞行器研发的辅助推进系统，可在不启动主发动机的情况下实现精确控制与轨道机动。后续该系统还作为Agena火箭的升级选项提供给商业客户。该系统为完全独立的集成单元，包含推进剂储箱、一个推力为16磅（约71.2牛）的推力室以及一个推力为200磅（约889.6牛）的推力室。
		// AJ10_137
		#roAJ10_137Title = AJ10-137 (Service Propulsion System)
		#roAJ10_137Desc =  Aerojet AJ10-137发动机曾作为阿波罗指挥服务舱（CSM）的服务推进系统。其设计工作时长可达750秒，且最多可重启50次。
		// AJ10_190
		#roAJ10_190Title = AJ10-190
		#roAJ10_190Desc = 一款小推力挤压式供给自燃推进剂发动机，曾用于航天飞机的轨道入轨、轨道机动和离轨操作，目前用于“猎户座”多用途载人飞船（MPCV）。
		// AJ10_Adv
		#roAJ10_AdvTitle = AJ10 Series (Advanced)
		#roAJ10_AdvDesc = 一款小型挤压式供给自燃推进剂发动机。AJ10发动机是美国首款液体火箭发动机的衍生型号，也是使用寿命最长的发动机家族之一——从美国首枚卫星运载火箭“先锋号”，到阿波罗指挥服务舱，甚至计划用于“猎户座”服务舱。本型号代表AJ10系列的先进型号，配备喷管延伸段并具备重启能力，曾用于“过渡级”（Transtage）以及德尔塔F型和德尔塔K型上面级。
		// AJ10_Early
		#roAJ10_EarlyTitle = AJ10 Series (Early)
		#roAJ10_EarlyDesc = 一款小型挤压式供给自燃推进剂发动机。AJ10发动机是美国首款液体火箭发动机的衍生型号，也是使用寿命最长的发动机家族之一——从美国首枚卫星运载火箭“先锋号”，到阿波罗指挥服务舱，甚至计划用于“猎户座”服务舱。本型号为最初的“先锋号”第二级/Able/德尔塔构型，不具备重启能力。
		// AJ10_Mid
		#roAJ10_MidTitle = AJ10 Series (Mid)
		#roAJ10_MidDesc = 一款小型挤压式供给自燃推进剂发动机。AJ10发动机是美国首款液体火箭发动机的衍生型号，也是使用寿命最长的发动机家族之一——从美国首枚卫星运载火箭“先锋号”，到阿波罗指挥服务舱，甚至计划用于“猎户座”服务舱。本型号代表AJ10系列的中期型号，配备喷管延伸段并具备重启能力，曾用于“雷神”-Ablestar火箭以及德尔塔E型至德尔塔N型火箭。
		// AJ10_Transtar
		#roAJ10_TranstarTitle = AJ23 Transtar
		#roAJ10_TranstarDesc = AJ23“Transtar”发动机是20世纪80年代为AJ10发动机研发的泵压式升级型号，定位为高性能上面级与轨道拖船发动机。该发动机在很大程度上基于航天飞机轨道机动系统（OMS）研发，采用与OMS相同的喷管和燃烧室，但用涡轮机械系统替代了挤压式供给系统。“挑战者”号航天飞机灾难发生后，该项目被取消，但“Transtar 1”型号仍以“泰坦”发射分配器的形式，用于泰坦IV型火箭。
		// AJ60A
		#roAJ60ATitle = AJ-60A
		#roAJ60ADesc = AJ-60A是由Aerojet Rocketdyne公司生产的固体火箭助推器（SRB），目前用作联合发射联盟（ULA）“阿特拉斯”V型火箭的捆绑式助推器。
		// AJ260FL
		#roAJ260FLTitle = AJ-260 FL
		#roAJ260FLDesc = AJ-260是有史以来测试过的最大型火箭发动机。本型号为该发动机的全尺寸版本，总质量达1648吨，可提供35391千牛的推力，工作时间超过2分钟。该型号最初设计为“土星”IB型火箭的替代方案，同时也可作为阿波罗应用计划运载火箭的助推器。
		#roAJ260FLSideTitle = AJ-260 FL Radial Solid Rocket Booster
		#roAJ260FLSideDesc = AJ-260是有史以来测试过的最大型火箭发动机。本型号为该发动机的全尺寸版本，总质量达1648吨，可提供35391千牛的推力，工作时间超过2分钟。该型号最初设计为“土星”IB型火箭的替代方案，同时也可作为阿波罗应用计划运载火箭的助推器。本型号为径向安装版本，用作捆绑式助推器。【直径：6.6米】
		// AJ260SL
		#roAJ260SLTitle = AJ-260 SL
		#roAJ260SLDesc = AJ-260是有史以来测试过的最大型火箭发动机。本型号为该发动机的短尺寸版本，这款尺寸达21.6×6.6米的巨型发动机满载时质量超过842吨，可提供超过15兆牛的推力，工作时间为120秒。尽管该项目最终被取消，但在取消前已完成三次试车，发动机均完全达到设计指标。
		#roAJ260SLSideTitle = AJ-260 SL Radial Solid Rocket Booster
		#roAJ260SLSideDesc = AJ-260是有史以来测试过的最大型火箭发动机。本型号为该发动机的短尺寸版本，这款尺寸达21.6×6.6米的巨型发动机满载时质量超过842吨，可提供超过15兆牛的推力，工作时间为120秒。尽管该项目最终被取消，但在取消前已完成三次试车，发动机均完全达到设计指标。本型号为径向安装版本，用作捆绑式助推器。
		// Alcyone1
		#roAlcyone1Title = Alcyone 1 BE-3
		#roAlcyone1Desc = 一款小型固体脉冲发动机，最初作为“徘徊者”II型粗着陆器的制动发动机研发。由于“徘徊者”系列航天器多次出现故障，该粗着陆器最终未能部署。
		// Alcyone1A
		#roAlcyone1ATitle = Alcyone 1A BE-3A
		#roAlcyone1ADesc = 一款小型固体脉冲发动机，研发用途是作为“侦察兵”（Scout）运载火箭的第五级。该发动机仅在一次任务中使用过——搭载于“侦察兵”E-1型火箭，用于发射“探险者”52号卫星。其最大推力为27.5千牛，工作时间为9秒。
		// Algol-I
		#roAlgol-ITitle = Algol IB
		#roAlgol-IDesc = 一款固体火箭发动机，用作早期“侦察兵”X-1和X-2型运载火箭的第一级。
		// Algol-II
		#roAlgol-IITitle = Algol II
		#roAlgol-IIDesc = 一款基于“阿尔戈”I型（Algol I）研发的固体火箭发动机，用作“侦察兵”运载火箭的第一级。
		// Algol-III
		#roAlgol-IIITitle = Algol III
		#roAlgol-IIIDesc = 一款固体火箭发动机，是“侦察兵”运载火箭第一级所用发动机的最终改进型号。
		// Altair
		#roAltairTitle = Altair X-248
		#roAltairDesc = 一款小型固体脉冲发动机，最初作为“先锋号”火箭第三级的替代方案研发。后续被多款运载火箭复用，搭配Able/德尔塔上面级（或简称“雷神-燃烧器”），用于在远地点圆化轨道或为有效载荷提供最终加速推力。工作时间为39秒。
		// Altair-II
		#roAltair-IITitle = Altair II X-258
		#roAltair-IIDesc = 一款小型固体脉冲发动机，由“牵牛星”（Altair）发动机改进而来。这款后续型号用于“侦察兵”和德尔塔火箭，可在远地点圆化轨道或为有效载荷提供最终加速推力。其平均推力为28.48千牛，工作时间为22秒。
		// Altair-III
		#roAltair-IIITitle = Altair III FW-4S
		#roAltair-IIIDesc = 一款小型固体脉冲发动机，由“牵牛星”发动机改进而来，是该系列的最终型号，用于后期的“侦察兵”B型运载火箭。该发动机可在远地点圆化轨道或为有效载荷提供最终加速推力，最大推力为25.6千牛，工作时间为31秒。
		// AMBR
		#roAMBRTitle = AMBR
		#roAMBRDesc = “先进材料双组元火箭发动机”（AMBR）是一款高性能、大推力、辐射冷却的可储存双组元空间发动机，其物理尺寸与“高性能远地点推进器”（High Performance Apogee Thruster）相同。
		// Antares-I
		#roAntares-ITitle = Antares I X-254
		#roAntares-IDesc = “ antares”固体火箭发动机曾用作“侦察兵”运载火箭的第三级。
		// Antares-II
		#roAntares-IITitle = Antares IIA X-259
		#roAntares-IIDesc = “ antares”II型固体火箭发动机曾在大多数“侦察兵”运载火箭发射任务中用作第三级。
		// AR1
		#roAR1Title = AR-1
		#roAR1Desc = AR-1是一款2200千牛级煤油-液氧发动机，采用富氧分级燃烧循环。曾提议采用两台该发动机替代“阿特拉斯”V型火箭上使用的俄罗斯RD-180发动机。但由于Aerojet Rocketdyne公司不愿承担完成研发所需的费用，该发动机的研发工作已中止。
		// AR2
		#roAR2Title = AR-1/2
		#roAR2Desc = 一款小型液体燃料助推火箭发动机，旨在提升FJ-4/F-86战斗机的性能。尽管进行了大量测试，但该系统的重量抵消了所有性能提升效果。后续该发动机升级为泵压式供给方式，能够直接从飞机的燃油箱获取燃料，并被用于为NF-104A航天员训练机提供动力。
		// ASRB
		#roASRBTitle = Advanced Booster
		#roASRBDesc = 一款复合材料固体火箭助推器，设计用途是直接替代太空发射系统（SLS）所用的5段式可重复使用固体火箭发动机（RSRM）。其更低的惰性质量与更高的地面推力，可使SLS将超过130吨的载荷送入近地轨道。
		// Astris
		#roAstrisTitle = Astris
		#roAstrisDesc = 一款德国研发的挤压式供给真空发动机，使用Aerozine50（偏二甲肼与肼的混合燃料）和四氧化二氮（NTO）作为推进剂。该发动机用于“欧罗巴”I型和II型运载火箭的同名上面级。
		//B
		// BabySergeant
		#roBabySergeantTitle = Baby Sergeant (5.4KS-1975)
		#roBabySergeantDesc = 一款小型固体脉冲发动机，用于 “木星 - C” 探空火箭（后续也用于 “朱诺” I 型和 II 型运载火箭）的上面级，采用集群配置：最初为 11 台一组，之后为 3 台一组，最终简化为 1 台直接与有效载荷连接。标准版本使用 T17-E2 药柱混合物，高性能版本则使用 JPL-532A 药柱混合物。
		// BE3
		#roBE3Title = BE-3
		#roBE3Desc = BE-3（蓝色起源发动机 3 号）是由蓝色起源公司研发的液氢 - 液氧火箭发动机，采用燃烧抽气循环。
		// BE4
		#roBE4Title = BE-4
		#roBE4Desc = BE-4 是一款富氧分级燃烧循环甲烷 - 液氧发动机。尽管该发动机最初是为蓝色起源公司的运载火箭研发的，但联合发射联盟（ULA）于 2014 年宣布，其新型 “火神”（Vulcan）运载火箭将采用两台 BE-4 发动机提供动力。
		// BNTR
		#roBNTRTitle = Bimodal NTR
		#roBNTRDesc = 一款小推力泵压式膨胀循环核发动机。该发动机源于最初的 NERVA（核火箭飞行器应用）设计，与传统设计不同的是，双模核热火箭（BNTR）不再将宝贵的推进剂用于冷却发动机反应堆，而是采用布雷顿循环发电机单元，将废热能转化为可用的电能。此外，它还支持注入液氧（即 “海神” 三模运行模式），可在牺牲部分整体效率的前提下提升推力。
		// BNTR 25k
		#roBNTR25kTitle = Bimodal HALEU NTR (25klbf)
		#roBNTR25kDesc = 一款中等推力泵压式膨胀循环核发动机。该发动机源于最初的 NERVA 设计，双模核热火箭（BNTR）不再将宝贵的推进剂用于冷却发动机反应堆，而是采用布雷顿循环发电机单元，将废热能转化为可用的电能。它还支持注入液氧（即 “海神” 三模运行模式），可在牺牲部分整体效率的前提下提升推力。本型号源自后期研究，尺寸大于最初的 BNTR 设计，同时采用低浓铀以降低成本，并配备功率更强的布雷顿发电机，为电推进系统提供动力。
		//C
		// C-1
		#roC1Title = C-1
		#roC1Desc = 一款为阿波罗计划和 “旅行者” 火星任务研发的小型自燃推进剂发动机。最终并未在太空任务中使用 —— 阿波罗计划选用了 R-4D 发动机，而 “旅行者” 火星任务则被取消。
		// Cajun
		#roCajunTitle = Cajun (2.8KS-8100)
		#roCajunDesc = 一款固体火箭发动机，用作 “奈基 - 卡真”（Nike-Cajun）探空火箭的第二级。
		// Castor-1
		#roCastor-1Title = Castor 1
		#roCastor-1Desc = “卡斯托” 1 型发动机于 1960 年首次用于 “侦察兵” X-1 火箭的亚轨道发射任务。此外，“卡斯托” 1 型上面级还曾作为捆绑式助推器，用于以 “雷神” 为第一级的运载火箭，包括德尔塔 - D 型火箭。
		// Castor-2
		#roCastor-2Title = Castor 2
		#roCastor-2Desc = “卡斯托” 2 型发动机是 “卡斯托” 1 型的改进型号，具有更高的比冲、更大的推进剂装载量、更低的干质量比以及更长的工作时间。从德尔塔 - E 型火箭开始，它被用作捆绑式助推器，且除早期 “侦察兵” 火箭外，所有后续 “侦察兵” 型号均采用该发动机。工作时间为 39 秒。
		// Castor-4
		#roCastor-4Title = Castor 4
		#roCastor-4Desc = “卡斯托” 4 型发动机最初作为 “雅典娜” H 导弹的第二级研发，于 1971 年首次飞行。后来它被改装用于替代德尔塔火箭的 “卡斯托” 2 型助推器，将地球同步转移轨道（GTO）运载能力从 723 千克提升至近 900 千克。1975 年，采用交错助推器分离序列的德尔塔 3000 系列火箭首次发射。此前的德尔塔火箭采用 “6-3” 序列（先点燃 6 台助推器，再点燃 3 台），之后一次性抛掉所有固体火箭助推器（SRM）；而 “卡斯托” 4 型助推器质量更大、工作时间更长，因此需要在推进剂耗尽后立即抛掉，以减少死重。在 20 世纪 80 年代初德尔塔火箭结构加强、能够承受 “6-3” 序列加速度之前，该系列火箭一直采用效率较低的 “5-4” 点火序列。
		// Castor-4A
		#roCastor-4ATitle = Castor 4A
		#roCastor-4ADesc = “卡斯托” 4A 型发动机首次用于第一代德尔塔 II 型运载火箭（6000 系列）。通过用高能端羟基聚丁二烯（HTPB）替代聚丁二烯丙烯酸（PBAA），该发动机的推力和比冲均得到提升。再加上加长的第一级（即 “超扩展长贮箱雷神”）以及回归效率更高的 “6-3” 固体火箭助推器点火序列，德尔塔火箭的性能较 3000 系列提升了 11%。“卡斯托” 4A 型发动机在 1989 年至 1993 年间用于德尔塔 II 型火箭，之后被 GEM 40 发动机取代；同时，它还在 1993 年至 2004 年间用于阿特拉斯 IIAS 型火箭。工作时间为 53 秒。
		// Castor-4AXL
		#roCastor-4AXLTitle = Castor 4AXL
		#roCastor-4AXLDesc = 一款捆绑式助推器，由 “卡斯托” 4A 型改进而来，于 1992 年 5 月首次测试。其性能提升 30%，可增强阿特拉斯 IIAS 型、H-II 型及其他运载火箭的运载能力，2001 年首次飞行。
		// Castor-30A
		#roCastor-30ATitle = Castor 30A
		#roCastor-30ADesc = “卡斯托” 30A 型发动机是一款低成本、高可靠性的先进上面级固体发动机。这款商用研发的发动机长 144 英寸（约 3.66 米），设计定位为上面级，可根据运载火箭构型用作第二级或第三级。
		// Castor-30B
		#roCastor-30BTitle = Castor 30B
		#roCastor-30BDesc = “卡斯托” 30B 型发动机是一款低成本、高可靠性的先进上面级固体发动机。这款量产型发动机在 “卡斯托” 30 型的基础上进行了少量改进，主要包括更换推进剂和加长喷管。它长 169.9 英寸（约 4.32 米），设计定位为上面级，可根据运载火箭构型用作第二级或第三级。
		// Castor-30XL
		#roCastor-30XLTitle = Castor 30XL
		#roCastor-30XLDesc = “卡斯托” 30XL 型发动机并非简单的 “卡斯托” 30 型加长版本。该发动机长 235.8 英寸（约 5.99 米），设计定位为上面级，可根据运载火箭构型用作第二级或第三级。其喷管长 8 英尺（约 2.44 米），采用潜入式设计，膨胀比高达 55.9:1，出口锥采用双密度材料以适应高空工况，并配备机电式推力矢量控制（TVA）系统。
		// Castor-120
		#roCastor-120Title = Castor 120
		#roCastor-120Desc = “卡斯托” 120 型发动机是一款中型固体助推器，用于 “米诺陶”（Minotaur）和 “雅典娜”（Athena）运载火箭。其设计基于 “和平卫士”（Peacekeeper）洲际弹道导弹（ICBM）第一级所用的 TU-903 发动机。该发动机的标准推力曲线可修改为递减燃烧曲线（以降低最大加速度）或鞍形曲线（以限制气动载荷）。工作时间为 79 秒。
		// COBRA
		#roCOBRATitle = COBRA
		#roCOBRADesc = “协同优化可重复使用助推器应用”（COBRA）发动机是 21 世纪初研发的大气分级燃烧循环液氢 - 液氧发动机。它是通过 “太空发射倡议” 计划研发的航天飞机替代方案的主发动机，性能极高，但在原型机阶段项目被取消。
		// COBRAH
		#roCOBRAHTitle = COBRA-H
		#roCOBRAHDesc = “协同优化可重复使用助推器应用”（COBRA）发动机由普惠 - Aerojet 推进联合公司提出，旨在覆盖广泛的推力范围。这款液氢 - 液氧可重复使用火箭发动机于 2003 年设计，推力可达 4500 千牛，定位为长寿命、中高推力可重复使用助推发动机，采用单燃烧器设计，具备安全性高、成本低的特点，并使用富燃分级燃烧循环。
		//D
		// DFMMHPE
		#roDFMMHPETitle = DFMMHPE
		#roDFMMHPEDesc = 这是 Aerojet 公司为单级入轨（SSTO）飞行器研发的双燃料混合模式高压发动机（DFMMHPE）。在海平面工况下，它以 RP-1 煤油和液氧（LOX）为推进剂；进入高空后，会展开喷管延伸段并切换为液氢（LH2）和液氧推进剂，以实现更高性能。
		// Dropt
		#roDroptTitle = P 0.68 Dropt
		#roDroptDesc = 一款法国小型固体火箭发动机，曾用作 “钻石”（Diamant）运载火箭 B 型和 BP4 型构型的第三级。
		// DS4G
		#roDS4GTitle = DS4G Gridded Ion Thruster
		#roDS4GDesc = 双级四栅格（DS4G）离子推进器主要由欧洲空间局（ESA）研发，适用于多种未来深空探测任务。本型号是该系列中最耐用的设计，专为深空任务打造，需 50 千瓦电能驱动。注：该发动机基于技术设计方案和试验件研发。
		//E
		// E1
		#roE1Title = E-1
		#roE1Desc = 一款基于 LR79/89 发动机研发的开式循环煤油 - 液氧助推发动机。它曾是 “泰坦” 1 型洲际弹道导弹第一级发动机的备选方案，也被提议作为 “土星” 1 型火箭的第一级发动机，但最终未实际飞行（4 台 E-1 发动机被 8 台 H-1 发动机取代）。
		// EAP-241
		#roEAP-241Title = P241/A EAP
		#roEAP-241Desc = 一款钢壳固体火箭发动机，阿丽亚娜 5 号运载火箭在飞行初始阶段采用两台该发动机并联工作。
		// EPEX
		#roEPEXTitle = EPEX MPD Thruster
		#roEPEXDesc = “电推进试验”（EPEX）是一款脉冲磁等离子体动力（MPD）推进器，1995 年在日本 “空间飞行单元”（Space Flyer Unit）卫星上进行了测试。尽管苏联曾广泛试验 MPD 推进器，但 “空间飞行单元” 卫星是首个将 MPD 推进器用作主推进系统的航天器。
		//F
		// F1
		#roF1Title = F-1
		#roF1Desc = 这是庞大的洛克达因 F-1 发动机，是有史以来建造的体积最大、推力最强的火箭发动机之一。请根据应用需求，确保启用滚转控制功能或禁用万向节功能。
		// F-1A_ETS
		#roF-1A_ETSTitle = F-1A (ETS)
		#roF-1A_ETSDesc = 这是庞大的洛克达因 F-1 发动机，是有史以来建造的体积最大、推力最强的火箭发动机之一。请根据应用需求，确保启用滚转控制功能或禁用万向节功能。本型号代表《仰望星空》（Eyes Turned Skyward）中出现的可节流 F-1A 发动机。
		// FARAD
		#roFARADTitle = FARAD Pulsed Inductive Thruster
		#roFARADDesc = 脉冲感应推进器利用强磁脉冲使气体电离并加速，可实现极高的比冲，且只需提高脉冲频率即可实现规模化升级，但能耗较高。“法拉第射频辅助放电加速器”（FARAD）在气体暴露于磁场前先对其电离，大幅降低了所需的脉冲能量，从而使推进器体积大幅减小。
		// F1B
		#roF1BTitle = F-1B
		#roF1BDesc = F-1B 发动机旨在为提议中的 “派里奥斯”（Pyrios）先进助推器提供动力，该助推器用于太空发射系统（SLS）。作为原始 F-1 发动机的大幅改进型号，F-1B 采用 3D 打印等现代制造技术，简化了燃气发生器排气结构，在略微降低效率的前提下，降低了制造成本并提升了推力。
		// FW5
		#roFW5Title = FW-5
		#roFW5Desc = FW-5 发动机由 “牵牛星” III 型（FW-4S）改进而来，是一款小型远地点脉冲发动机，用于休斯 HS-333 系列卫星平台，包括 “阿尼克”（Anik）、“韦斯特”（Westar）和 “海事卫星”（Marisat）等卫星。
		//G
		// G1
		#roG1Title = G-1
		#roG1Desc = 该发动机为 “游牧者”（NOMAD）高能上面级研发，旨在替代 Agena 上面级。联氨 - 氟推进剂组合在测试中展现出极高性能，但由于对氟毒性的担忧，尽管已开展大量研发工作，该项目仍被取消。
		// Gamma2
		#roGamma2Title = Gamma 2
		#roGamma2Desc = “伽马”（Gamma）发动机的双燃烧室版本，用于 “黑箭”（Black Arrow）卫星运载火箭的第二级。由于它是所有 “伽马” 系列发动机中唯一无需在海平面工况下工作的型号，因此采用了加长喷管以优化膨胀效率。
		// Gamma8
		#roGamma8Title = Gamma 8
		#roGamma8Desc = 这是 “伽马” 发动机的 8 燃烧室改进型号，用于 “黑箭” 卫星运载火箭的第一级。“伽马” 推力室采用径向成对安装方式，每对推力室配备一个单轴切向万向节。通过所有推力室的协同动作实现滚转控制，通过成对推力室的差动动作实现俯仰控制。
		// Gamma301
		#roGamma301Title = Gamma-201/301
		#roGamma301Desc = 这是 “伽马”（Gamma）发动机的 4 燃烧室改进型号，用于 “黑骑士”（Black Knight）探空火箭的第一级。“伽马” 推力室采用径向成对安装方式，每对推力室配备一个单轴切向万向节。通过所有推力室的协同动作可实现滚转控制，通过成对推力室的差动动作可实现俯仰控制。
		// GCRC
		#roGCRCTitle = GCRC 33KS-2800
		#roGCRCDesc = 一款小型固体脉冲发动机，除最后一次 “先锋号”（Vanguard）火箭发射任务外，其余任务均将其用作第三级。工作时间为 33 秒。
		// GEM-40
		#roGEM-40Title = GEM 40
		#roGEM-40Desc = “石墨 - 环氧发动机”（GEM）采用更轻便的复合材料箭体，取代了早期 “卡斯托”（Castor）系列助推器使用的钢制箭体。直径 40 英寸（1 米）的 GEM 40 发动机用于德尔塔 II 型 7000 系列火箭，每组配备 3 台、4 台或 9 台。当使用 9 台助推器时，6 台在起飞时点火，剩余 3 台在首批 6 台助推器燃尽并分离后点火。工作时间：58 秒。
		// GEM-46
		#roGEM-46Title = GEM 46
		#roGEM-46Desc = 直径 46 英寸（1.2 米）的 GEM 46 发动机用于德尔塔 III 型和德尔塔 II 重型火箭，每组配备 9 台，其中 6 台在起飞时点火，3 台在首批 6 台助推器燃尽后点火。德尔塔 III 型火箭中，3 台地面点火的助推器配备推力矢量控制（TVC）系统，其余助推器则采用固定喷管；而德尔塔 II 重型火箭的所有助推器均未配备推力矢量控制（TVC）系统。工作时间为 75 秒。
		// GEM-60
		#roGEM-60Title = GEM 60
		#roGEM-60Desc = 直径 60 英寸（1.5 米）的 GEM 60 发动机用于德尔塔 IV 型火箭，每组配备 2 台或 4 台。当使用 2 台助推器时，两台均配备推力矢量控制（TVC）系统；当使用 4 台助推器时，2 台配备推力矢量控制（TVC）系统，另外 2 台采用固定喷管以减轻重量。工作时间为 90 秒。
		// GEM-63
		#roGEM-63Title = GEM 63
		#roGEM-63Desc = 2015 年，联合发射联盟（ULA）宣布，轨道 ATK 公司将研发 GEM 63 发动机，作为 AJ-60A 发动机的直接替代产品，同时取代 Aerojet-Rocketdyne 公司，成为阿特拉斯 V 型火箭固体火箭助推器（SRM）的供应商。GEM 63 发动机尺寸大于德尔塔 IV 型火箭使用的 GEM 60 发动机，且不具备推力矢量控制能力。与 AJ-60A 发动机类似，采用 4 米整流罩的发射任务最多可使用 3 台该助推器，采用 5 米整流罩的发射任务最多可使用 5 台。
		// GEM-63XL
		#roGEM-63XLTitle = GEM 63XL
		#roGEM-63XLDesc = 除为阿特拉斯 V 型火箭研发 GEM 63 发动机外，轨道 ATK 公司还将为 “火神”（Vulcan）火箭研发更大尺寸的衍生型号 ——GEM 63XL 发动机。该助推器比 GEM 63 发动机长约 1.5 米，“火神” 火箭采用 4 米整流罩时最多可配备 4 台该助推器，采用 5 米整流罩时最多可配备 6 台。
		//H
		// H1
		#roH1Title = H-1/RS-27
		#roH1Desc = H-1 发动机是原始 LR79 发动机的改进型号，曾为 “土星” I 型和 IB 型火箭以及后期型号的德尔塔火箭（以 RS-27 型号编号）提供动力。RS-27A 发动机采用更高的膨胀比，针对高空性能进行了优化 —— 因为德尔塔 II 型火箭的起飞推力由固体助推器辅助增强。
		// HERMeS
		#roHERMESTitle = HERMeS Hall Effect Thruster
		#roHERMESDesc = “磁屏蔽霍尔效应火箭”（HERMeS）是一款实验性霍尔效应离子推进器，后续被进一步研发为 “月球门户”（Lunar Gateway）计划的推进系统 —— 先进电推进系统（AEPS）。
		// HG3
		#roHG3Title = HG-3
		#roHG3Desc = 洛克达因 HG-3 发动机是 J-2 发动机与 RS-25 发动机之间的过渡型号。请根据应用需求，确保启用滚转控制功能或禁用万向节功能。
		// HiPEP
		#roHIPEPTitle = HiPEP Gridded Ion Thruster
		#roHIPEPDesc = “大功率电推进器”（HiPEP）由美国国家航空航天局（NASA）格伦研究中心设计并测试，推力大于其小型同类产品。需约 39.3 千瓦电能驱动，质量功率比为 3.05 千克 / 千瓦。
		// HM7
		#roHM7Title = HM-7
		#roHM7Desc = 一款液氢 - 液氧燃气发生器式上面级发动机，直接源自 HM4 试验发动机，用于阿丽亚娜系列运载火箭的上面级。
		//I
		// ID-500
		#roID500Title = ID-500 Gridded Ion Thruster
		#roID500Desc = 一款栅格离子推进器，为俄罗斯计划中的核电热推进器 ——“运输与能源模块”（Transport and Energy Module）研发。
		// INsTAR
		#roINsTARTitle = INsTAR
		#roINsTARDesc = 先进核热火箭（INsTAR）基于 “小型核热推进系统”（SNTP）/“ timberwind” 设计研发。采用耐高温合金和烧结燃料元件，可实现极高温度运行，比冲超过 1000 秒。与 “timberwind”/SNTP 设计相比，使用低浓铀燃料会降低推重比（TWR），但能大幅延长堆芯寿命。
		//J
		// J2
		#roJ2Title = J-2
		#roJ2Desc = 洛克达因 J-2 火箭发动机是首款大型液氢 - 液氧发动机。“土星” V 型火箭的 S-II 级配备 5 台该发动机，“土星” IB 型和 V 型火箭的 S-IVB 级则配备 1 台该发动机。
		// J2T
		#roJ2TTitle = J-2T
		#roJ2TDesc = 一款采用塞式喷管的发动机，融合了 J-2 发动机的成熟技术，并在研发中的 J-2S 发动机机械系统基础上引入塞式喷管设计。
		// J2X
		#roJ2XTitle = J-2X
		#roJ2XDesc = 21 世纪 00 年代研发的中等推重比（TWR）真空发动机，J-2X 发动机原本计划用于 “战神” I 型和 “战神” V 型火箭的上面级。“战神” 计划取消后，研发工作仍持续一段时间，太空发射系统（SLS）的早期设计中也曾纳入该发动机，但在选择配备 RL10 发动机的 “探索上面级”（Exploration Upper Stage）后，该项目被搁置。
		// Juno6k
		#roJuno6kTitle = Juno IV 6k Engine
		#roJuno6kDesc = 早期对挤压式供给自燃推进剂上面级发动机的探索成果。这款发动机由喷气推进实验室（JPL）设计，原本用作 “朱诺” IV 型运载火箭的第三级。“朱诺” IV 型火箭计划取消后，该发动机被选定为 “阿特拉斯 - 织女星”（Atlas-Vega）运载火箭 “织女星” 上面级的动力装置，但 “织女星” 计划于 1959 年取消。这款 “6K” 上面级发动机虽经过多次测试，却始终未实际飞行。
		// Juno45k
		#roJuno45kTitle = Juno IV 45k Engine
		#roJuno45kDesc = 由喷气推进实验室（JPL）研发的高性能第二级发动机，原本计划用于 “朱诺” IV 型运载火箭，在真空中可提供 45000 磅（约 200.1 千牛）推力。该发动机虽经过测试，但最终未被采用，而是选择了 X-405 发动机。
		//K
		// Kestrel
		#roKestrelTitle = Kestrel
		#roKestrelDesc = 一款挤压式供给煤油 - 液氧发动机，用于 “猎鹰” 1 号运载火箭的第二级。
		// Kestrel_1B
		#roKestrel_1BTitle = Kestrel-1B
		#roKestrel_1BDesc = 原始挤压式供给 “红隼”（Kestrel）发动机的甲烷 - 液氧衍生型号，用于 “猎鹰” 1 号运载火箭的上面级。具备多次点火能力，且拥有有限的节流范围。
		// KIWIA24
		#roKIWIA24Title = Kiwi A3 Atomic Rocket Motor
		#roKIWIA24Desc = “奇异鸟” A（KIWI A）系列是早期的 132 兆瓦反应堆，在所有探测器测试用反应堆中功率密度最低。多数测试因燃料元件碎裂或测试设备故障而失败，但也积累了大量经验，其中液氢泵的研发是一项重要成果。该反应堆堆芯可启动 2 次，集成了钨屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱 2 至 6 米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在 6 至 9 米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。美国后续所有核热火箭设计均以此为基础。本型号配备极小型固定再生冷却喷管，面积膨胀比为 24:1。喷管膨胀比（Ae/A*）=24，燃烧室温度 = 2300K，理想比冲 = 874 秒，反应堆功率 = 132 兆瓦（热功率），推重比（TWR）=0.24，燃烧室压力 = 1415 千帕，点火次数 = 2 次，含集成阴影屏蔽层的总质量：12.08 吨。
		// KIWIB48
		#roKIWIB48Title = Kiwi B4E Atomic Rocket Motor
		#roKIWIB48Desc = “奇异鸟” B（KIWI B）系列是早期的 1100 兆瓦反应堆，功率密度是 A 系列的 10 倍以上。早期多数测试因燃料元件碎裂或测试设备故障而失败，但也积累了大量经验，推动了先进涂层、化学气相沉积和热管技术的发展。最终的 B4E 测试顺利完成，甚至实现了冷态重启。由于当时氢的泵送和储存技术尚处于初期阶段，首次 “奇异鸟” B 测试使用的是气态氢。该反应堆堆芯可启动 4 次，集成了钨屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱 3 至 6 米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在 8 至 12 米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。该火箭代表了基础且保守的固体堆芯火箭设计，NERVA（核火箭飞行器应用）设计即以此为基础。本型号配备固定再生冷却喷管，膨胀比为 66:1。喷管膨胀比（Ae）=66，燃烧室温度 = 2473K，理想比冲 = 864 秒，反应堆功率 = 1166 兆瓦（热功率），推重比（TWR）=2.04，燃烧室压力 = 3606 千帕，点火次数 = 4 次，含集成阴影屏蔽层的总质量：14.89 吨。
		// KRD61
		#roKRD61Title = KRD-61
		#roKRD61Desc = 一款苏联燃气发生器式自燃推进剂真空发动机，专为 E-8-5 月球样本返回探测器的返回级设计。由于仅能点火 1 次，因此对轨道轨迹精度要求极高。
		// KRD79
		#roKRD79Title = KRD-79
		#roKRD79Desc = 一款苏联挤压式供给自燃推进剂真空发动机，专为 “礼炮” 6 号和 “礼炮” 7 号空间站设计，同时也用于 “和平” 号空间站和 “星辰” 号服务舱。
		// KRD442
		#roKRD442Title = KRD-442
		#roKRD442Desc = 一款苏联燃气发生器式自燃推进剂真空发动机，专为 TKS 功能货舱（FGB）设计。该发动机可靠性极高且具备重启能力，已用于多种 FGB 衍生型号，如后期的 “阿尔马兹” 空间站、“斯基夫”（Skif）、“量子” 1 号 FSM、“量子” 2 号、“晶体” 号、“光谱” 号、“自然” 号、“黎明” 号和 “科学” 号等。此外，KRD-442 发动机的泵还可用于推进剂内部传输，或从 “进步” 号货运飞船接收燃料补给。
		// KTDU5A
		#roKTDU5ATitle = KTDU-5A
		#roKTDU5ADesc = 一款苏联燃气发生器式自燃推进剂真空发动机，专为 “月球” E-6 航天器平台的推进系统设计，用于苏联首批月球着陆器和月球轨道器。当用于月球着陆器时，仅在终端下降阶段切换为游机工作。
		// KTDU35
		#roKTDU35Title = KTDU-35
		#roKTDU35Desc = KTDU-35 是一款具备多次点火能力的燃气发生器式自燃推进剂发动机，用于第一代 “联盟” 号和 “进步” 号航天器（7K 系列）。该发动机由单喷管 S5.60 主发动机和双喷管 S5.35 备份发动机组成，若主发动机发生故障，备份发动机将接替其工作。
		// KTDU416
		#roKTDU416Title = KTDU-416
		#roKTDU416Desc = 专为 LK-700S 着陆器设计的游机兼着陆发动机。其中 3 台用作地月转移轨道（TLI）和月球入轨阶段的游机，另外 3 台则用于实现 LK-700S 着陆器的可控最终下降。
		// KTDU417
		#roKTDU417Title = KTDU-417
		#roKTDU417Desc = “月球” 15 号至 24 号探测器的着陆发动机。主燃气发生器发动机用于轨道机动和下降过程，在终端下降阶段切换为次级挤压式供给发动机。可通过动作组快速切换主发动机与次级发动机，以简化着陆操作。
		// KTDU425A
		#roKTDU425ATitle = KTDU-425
		#roKTDU425ADesc = 一款苏联燃气发生器式自燃推进剂真空发动机，专为 “火星” 和 “金星” 系列 3MV、4MV 和 5MV 航天器平台的推进系统设计。
		// KVD1
		#roKVD1Title = RD-56/KVD-1/CE-7.5
		#roKVD1Desc = 一款分级燃烧循环液氢 - 液氧发动机，最初计划用于 N-1M 火箭，也曾考虑用于 “质子” 号和 “安加拉” 号火箭，最终授权印度用于其地球同步卫星运载火箭（GSLV）。印度后续自主研发了该发动机的改进型号，命名为 CE-7.5。该发动机的主发动机喷管固定，两台游机共同实现俯仰 - 偏航 - 滚转控制。其氧燃比（O/F）略高于平均水平，因此液氢 - 液氧级的密度也高于平均水平。
		//L
		// LE3
		#roLE3Title = LE-3
		#roLE3Desc = 一款小型挤压式供给自燃推进剂发动机，在洛克达因公司的协助下研发，用于 N-I 火箭的上面级。
		// LE5
		#roLE5Title = LE-5
		#roLE5Desc = LE-5 是一款燃气发生器式液氢 - 液氧发动机，也是日本首款自主研发的液氢 - 液氧发动机，最初设计用于 H-1 运载火箭的第二级。随后，它被完全重新设计为世界首款膨胀排气循环发动机，用于 H-II 运载火箭。此后经过多次改进，已用于 H-IIA、H-IIB 运载火箭，且计划用于 H-3 运载火箭。
		// LE7
		#roLE7Title = LE-7
		#roLE7Desc = 一款富燃分级燃烧循环发动机，用于 H-II 系列运载火箭的芯级。原始版本的 LE-7 发动机已被 LE-7A 发动机取代 ——LE-7A 在牺牲部分性能的前提下，降低了成本并提高了可靠性。
		// LE9
		#roLE9Title = LE-9
		#roLE9Desc = 一款膨胀排气循环助推发动机，专为日本 H-3 运载火箭研发。采用膨胀排气循环设计，使其成本远低于前代分级燃烧循环发动机 LE-7。
		// LEROS1b
		#roLEROS1bTitle = LEROS-1b (635N)
		#roLEROS1bDesc = LEROS 是穆格 - ISP 公司（Moog-ISP）生产的系列化学火箭发动机。该系列发动机既可用作洛克希德・马丁 A2100 等通信卫星的主远地点发动机，也用于 “朱诺” 号等深空探测任务。
		// LEROS4
		#roLEROS4Title = LEROS-4 (1100N)
		#roLEROS4Desc = LEROS 4 大推力远地点发动机是由穆格公司（Moog）研发、欧洲空间局（ESA）资助的 1100 牛级发动机。通过减少航天器轨道插入机动所需的推进剂质量，该发动机能为欧洲空间局未来的星际探测任务搭载更多科学有效载荷。
		// Lightbulb
		#roLightbulbTitle = Light-Bulb Closed Cycle Gas Core Atomic Rocket Motor
		#roLightbulbDesc = 一款美国闭合循环气芯核火箭发动机。裂变材料被封装在熔融石英 “灯泡” 内，通过持续循环的氖气实现冷却。推进剂流经这些 “灯泡” 时，会被核反应产生的强辐射和光加热至极高温度。这种设计可防止裂变材料泄漏出发动机，但会因热传递损失导致性能下降。
		// LMAE
		#roLMAETitle = Lunar Module Ascent Engine (LMAE)
		#roLMAEDesc = 一款挤压式供给发动机，用于阿波罗登月舱的上升段。
		// LMDE
		#roLMDETitle = Lunar Module Descent Engine (LMDE)
		#roLMDEDesc = 一款具备深度节流能力的挤压式供给发动机，用于阿波罗登月舱的下降段。J 类任务（携带月球车的任务）所使用的型号比冲略高，为搭载月球车及其他设备提供了额外的有效载荷能力。后期衍生型号 TR-201 用作德尔塔 P 系列火箭的上面级发动机，该型号成本较低，具备更多重启次数和略高的推力，但效率更低且无节流能力。
		// LPNTR
		#roLPNTRTitle = Low-Pressure NTR
		#roLPNTRDesc = 低压核热火箭（LPNTR）是一种旨在提升核热火箭（NTR）性能的方案，其核心原理是利用氢的离解效应。通过将核热火箭的燃烧室压力降低至接近大气压，可促使双原子氢离解为单原子氢，从而大幅提升比冲。这种低压设计还能实现极轻量化的结构，即便质量流率较低，仍可达到可接受的推重比（TWR）。此外，低压核热火箭结构极为简单，无需泵系统，且以氢作为慢化剂实现自调节，但不具备万向节功能。
		// LR79
		#roLR79Title = LR79
		#roLR79Desc = 一款使用寿命长的美国煤油 - 液氧燃气发生器式助推发动机，与 LR89 发动机采用相同核心部件，性能基本一致。LR79 发动机（在 “木星”/“朱诺” II 型火箭中也被称为 S-3D）曾为 “木星”、“雷神” 及 “雷神 - 德尔塔”（即德尔塔）系列火箭提供动力。
		// LR83
		#roLR83Title = LR83
		#roLR83Desc = 一款专为助推任务设计的液氧 - 煤油燃气发生器式发动机，原计划在 “纳瓦霍”（Navaho）火箭助推器上采用 3 台带万向节的该发动机。
		// LR87
		#roLR87Title = LR87
		#roLR87Desc = LR87 发动机用于 “泰坦” 系列火箭的第一级，由两台发动机组成，每台配备独立涡轮机械系统，集成于同一单元内。“泰坦” I 型火箭使用的型号以煤油和液氧为推进剂，而 “泰坦” II 型至 IV 型火箭使用的型号则采用可储存推进剂。此外，还曾研发过以液氢为燃料的改进型号，计划用于 “土星” V 型和 IB 型火箭的上面级，但最终选择了 J-2 发动机。
		// LR87LH2
		#roLR87LH2Title = LR87-LH2
		#roLR87LH2Desc = 1958-1960 年间，Aerojet 公司在将 LR87 发动机改造为使用 Aerozine（偏二甲肼与肼的混合燃料）和四氧化二氮（NTO）推进剂的同时，还为争取美国空军合同，将其研发为液氢 - 液氧发动机。Aerojet 公司还曾提议将该发动机用于 “土星” 火箭的上面级，但美国国家航空航天局（NASA）最终选择了 J-2 发动机，LR87-LH2 项目于 1961 年取消。
		// LR89
		#roLR89Title = LR43/LR89
		#roLR89Desc = 该发动机最初为使用乙醇 - 液氧推进剂的 XLR43-NA-3 发动机，是美国首款采用管状壁燃烧室结构的发动机，为美国早期轨道级发动机奠定了基础，其技术传承一直延续至 21 世纪。为适配 “阿特拉斯” 火箭，LR43 发动机被改造为使用煤油推进剂，并更名为 LR89；其衍生型号 LR79 则为 “雷神” 火箭提供动力。后期的 LR89 发动机采用 RS-27 发动机的部件以提升效率，而彼时 RS-27 发动机已用于德尔塔系列火箭。同期的 LR89 与 LR79 发动机配置相近，因为二者核心设计完全相同。
		// LR91
		#roLR91Title = LR91
		#roLR91Desc = LR91 发动机用于 “泰坦” 系列火箭的第二级，通过燃气发生器的排气实现滚转控制。
		// LR101
		#roLR101Title = LR101
		#roLR101Desc = 一款泵压式或挤压式供给煤油 - 液氧游机，用于姿态控制和最终速度修正。在 “阿特拉斯” 火箭的 MA-x 系统（2 台 LR89 + 1 台 LR105 + 2 台 LR101）以及 “雷神 - Able”“雷神 - Agena”“雷神 - 德尔塔” 和德尔塔系列火箭的 MB-x 系统（1 台 LR79 或 RS-27 + 2 台 LR101）中均有应用。
		// LR105
		#roLR105Title = LR105
		#roLR105Desc = 一款煤油 - 液氧燃气发生器式主发动机，用于 “阿特拉斯” 运载火箭。与 “阿特拉斯” 火箭的助推发动机（LR89）一样，LR105 发动机在地面点火；约 2 分钟后，助推器分离，“阿特拉斯” 火箭依靠 LR105 发动机继续飞向轨道（同时由游机负责滚转控制和最终速度修正）。与 LR89 发动机类似，最终版本的 LR105 发动机采用 RS-27 发动机的部件以提升性能。作为主发动机，LR105 的海平面和真空效率介于助推发动机与上面级发动机之间。
		// LR129
		#roLR129Title = LR129
		#roLR129Desc = 一款为美国空军 “ISINGLASS” 空天飞机研发的分级燃烧循环主发动机。“ISINGLASS” 项目取消后，普惠公司（P&W）将其改造用于航天飞机主发动机（SSME）的方案竞标。该发动机采用分级燃烧循环、混合比控制及可延伸喷管设计，兼具多功能性与高性能。
		// LRBE
		#roLRBETitle = LRBE
		#roLRBEDesc = 液体火箭助推发动机（LRBE）基于 RS-25 航天飞机主发动机（SSME）研发，是液体燃料航天飞机助推器的设计方案。该发动机选用甲烷作为燃料，在保持富燃分级燃烧循环特性的同时，提升了燃料密度与推力。
		// LRC LNTR
		#roLRCLNTRTitle = Lewis Research Center LNTR
		#roLRCLNTRDesc = 一款由刘易斯研究中心（Lewis Research Center）研发的 “辐射式” 液芯核热火箭。与 “鼓泡式” 反应堆（让氢气泡流经反应堆堆芯）不同，该设计中氢首先用于反应堆壁的再生冷却，随后流经反应堆中部，通过辐射加热。尽管这种设计的效率低于 “鼓泡式” 反应堆，但推进剂与反应堆堆芯的相互作用减少，可实现更高的质量流率且燃料损失量低，从而获得更高的推重比（TWR）。此外，更简单的堆芯设计使其能在轨道上重新装填燃料（需搭配 “近未来电学” 模组）。
		//M
		// M1
		#roM1Title = M-1
		#roM1Desc = 庞大的 M-1 发动机是有史以来设计的尺寸最大、推力最强的液氢 - 液氧发动机，其部分组件已完成测试。该发动机主要定位为上面级发动机，但也有采用可延伸喷管的第一级设计方案。
		// M10
		#roM10Title = M10
		#roM10Desc = 一款意大利膨胀循环甲烷 - 液氧上面级发动机，最初由阿维奥公司（Avio）与 KBKhA 设计局合作，基于 RD-0146 发动机研发。2014 年对俄制裁实施后，阿维奥公司独立推进后续研发。该发动机计划用作新型 “织女星 - E”（Vega-E）运载火箭的第三级，首飞计划于 2026 年进行。
		// M55
		#roM55Title = M55 (Minuteman)
		#roM55Desc = “民兵”（Minuteman）洲际弹道导弹的第一级发动机，在多个美国国家航空航天局（NASA）提议的运载火箭方案中用作固体助推器。工作时间为 75 秒。
		// MB35
		#roMB35Title = MB-35
		#roMB35Desc = 一款 21 世纪 00 年代研发的膨胀排气循环发动机，是三菱重工与波音公司联合为德尔塔 IV 型火箭低温上面级开展的合作项目成果。
		// MB45
		#roMB45Title = MB-45
		#roMB45Desc = 一款 21 世纪 00 年代研发的膨胀排气循环发动机，是三菱重工与波音公司联合为德尔塔 IV 型火箭低温上面级开展的合作项目成果。
		// MB60
		#roMB60Title = MB-60
		#roMB60Desc = 一款 21 世纪 00 年代研发的膨胀排气循环发动机，是三菱重工与波音公司联合为德尔塔 IV 型火箭低温上面级开展的合作项目成果。
		// Merlin1
		#roMerlin1Title = Merlin 1
		#roMerlin1Desc = 由太空探索技术公司（SpaceX）研发的 “梅林” 1（Merlin 1）系列火箭发动机的总称。
		// MR-80B
		#roMR-80BTitle = MR-80B (MLE)
		#roMR-80BDesc = “火星着陆发动机”（MLE）是 1976 年两次 “海盗” 号（Viking）火星探测任务中所用高性能 MR-80 发动机的衍生型号。“好奇” 号（Curiosity）火星车的 “天空起重机” 着陆系统搭载了 8 台该发动机，将火星车送至火星表面。
		// MR-510
		#roMR510Title = MR-510 Arcjet
		#roMR510Desc = Aerojet 公司的 MR-510 系列电弧加热推进器目前用于洛克希德・马丁 A2100 系列卫星，以肼为推进剂。
		//N
		// NAA75_110
		#roNAA75_110Title = NAA-75-110 A-Series
		#roNAA75_110Desc = “红石”（Redstone）导弹的动力装置。该发动机最初设计使用乙醇 - 液氧推进剂，后为提升 6% 的性能，在 “木星 - C”/“朱诺” I 型火箭中改造为使用 Hydyne 燃料（偏二甲肼与二乙胺的混合物）- 液氧推进剂。用于 “水星” 计划载人任务时，采用了 A-7 型号，回归原始的乙醇 - 液氧推进剂组合 —— 尽管性能略有降低，但规避了 Hydyne 燃料的毒性风险。推力矢量控制（TVC）由碳质推力舵实现，制导段的活动尾翼则提供额外的姿态控制。
		// NERVA
		#roNERVATitle = NERVA I
		#roNERVADesc = 一款 20 世纪 70 年代的低推重比（TWR）真空发动机，NERVA（核火箭飞行器应用）发动机专为轨道拖船和大型火箭上面级设计。
		// NERVAII
		#roNERVAIITitle = NERVA II
		#roNERVAIIDesc = 一款 20 世纪 70 年代后期的核发动机，推重比（TWR）相对较低，但比冲较高，发电功率达 4200 兆瓦。该发动机源自 1968 年测试的 “菲伯斯” 2A（Phoebus 2A）地面演示器。
		// NERVA_NRX
		#roNERVA_NRXTitle = NERVA NRX
		#roNERVA_NRXDesc = “NERVA NRX” 系列为 1200 兆瓦反应堆，是基于 “奇异鸟” B4E（KIWI B4E）研发的部分飞行测试原型机，用外围系统替代了 “热端密封件”。该反应堆堆芯可启动 30 次，集成了钨硼复合材料屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱 3 至 6 米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在 8 至 10 米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。该火箭代表了更强大、更具实用性的火箭系列的开端，本型号配备固定再生冷却喷管，膨胀比为 50:1。喷管膨胀比（Ae）=50，燃烧室温度 = 2550K，理想比冲 = 943 秒，反应堆功率 = 1197 兆瓦（热功率），推重比（TWR）=2.19，燃烧室压力 = 4151 千帕，点火次数 = 30 次，含集成阴影屏蔽层的总质量：11.33 吨。
		// NERVA_XE
		#roNERVA_XETitle = Nerva XE-Prime
		#roNERVA_XEDesc = “NERVA XE” 系列为 1550 兆瓦反应堆，是基于 “奇异鸟” B4E（KIWI B4E）研发的完整飞行测试原型机。该反应堆堆芯可启动 60 次，集成了钨硼复合材料屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱 3 至 6 米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在 8 至 10 米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。该火箭代表了更强大、更具实用性的火箭系列的开端，本型号配备固定再生冷却喷管，膨胀比为 100:1。喷管膨胀比（Ae）=100，燃烧室温度 = 2500K，理想比冲 = 945 秒，反应堆功率 = 1163 兆瓦（热功率），推重比（TWR）=2.34，燃烧室压力 = 3806 千帕，点火次数 = 60 次，含集成阴影屏蔽层的总质量：10.38 吨。
		// NEXT
		#roNEXTTitle = NEXT Gridded Ion Thruster
		#roNEXTDesc = 美国国家航空航天局（NASA）格伦研究中心（GRC）开展的 “NASA 进化型氙离子推进器”（NEXT）项目研发出了这一出色成果。该离子推进器已通过飞行认证，目前计划用于多个外太阳系探测任务。其高效率大幅提升了有效载荷重量，但代价是延长了燃烧时间，需约 6.9 千瓦电能驱动。
		// Nike-M5E1
		#roNike-M5E1Title = Nike M5E1
		#roNike-M5E1Desc = 一款固体火箭发动机，用作多款探空火箭的第一级，包括 “奈基 - 迪肯”（Nike-Deacon）、“奈基 - 卡真”（Nike-Cajun）、“奈基 - 阿帕奇”（Nike-Apache）、“奈基 - Aerobee170” 和 “奈基 - Aerobee350” 等。
		// NK9
		#roNK9Title = NK-9
		#roNK9Desc = 一款由库兹涅佐夫设计局（Kuznetsov）为科罗廖夫（Korolev）GR-1 项目研发的分级燃烧循环煤油 - 液氧助推发动机，是 “土星” 1 号火箭所用 NK-15 发动机及现今仍在使用的 NK-33 发动机的基础型号。
		// NK9V
		#roNK9VTitle = NK-9V/21/19/39/31
		#roNK9VDesc = 一款由库兹涅佐夫设计局为科罗廖夫GR-1项目研发的分级燃烧循环煤油-液氧上面级/真空发动机。该发动机经改造后（以NK-19型号）用于N1火箭，后续为适配N1F火箭又升级出具备重启能力的NK-31型号。
		// NK33
		#roNK33Title = NK-15/33
		#roNK33Desc = 一款分级燃烧循环发动机，源自为N1火箭研发150吨推力助推发动机的项目。其中，NK-15发动机为N1火箭提供动力，而NK-33发动机则是为升级后的N1F火箭研发的型号。尽管N1F火箭项目最终夭折，但这些发动机得以留存，并在20世纪90年代被出售给Aerojet公司。经翻新后，它们以AJ26-62发动机的型号用于“安塔瑞斯”（Antares）火箭。Aerojet公司对其进行的改造包括提升推力和加装万向节。
		// NK43
		#roNK43Title = NK-15V/43
		#roNK43Desc = NK-43发动机最初为N1F火箭设计制造，是NK-33发动机的衍生型号，采用更长的喷管并具备重启能力，专门用于上面级。
		// NSTAR
		#roNSTARTitle = NSTAR Gridded Ion Thruster
		#roNSTARDesc = “NASA太阳能技术应用就绪”（NSTAR）推进器是首款大型栅格离子推进器，用于“深空1号”（Deep Space 1）和“黎明号”（Dawn）航天器，为其在小行星带的长期探测任务提供动力。
		// NUPIT
		#roNUPITTitle = NuPIT Pulsed Inductive Thruster
		#roNUPITDesc = 脉冲感应推进器利用强磁脉冲使气体电离并加速，可实现极高比冲，且只需提高脉冲频率即可实现规模化升级，但能耗较高。“核电热脉冲感应推进器”（NuPIT）以PIT Mk VII推进器为基础研发，针对冰巨星探测乃至星际探测任务的超长寿命需求进行了重新设计。
		// NYRATH
		#roNYRATHTitle = NYRATH Open Cycle Gas Core Atomic Rocket Motor
		#roNYRATHDesc = 一款美国开式循环气芯核火箭发动机。“NYRATH”（核电磁约束先进热推进器）采用静电约束而非磁约束来限制气态裂变核心。通过利用铀与氢电离能的差异，静电喷管可阻止裂变材料通过，同时允许氢自由排出。这种设计能使裂变材料与推进剂在核心内充分混合，实现极高的能量传递效率，进而获得卓越的性能。
		//O
		// ORM65
		#roORM65Title = ORM-65
		#roORM65Desc = 一款苏联早期火箭发动机，由格卢什科（Glushko）于1936年设计，最初用于KR-212巡航导弹，后经改造用于RP-318火箭飞机。它是首款性能可靠的再生冷却式火箭发动机。
		//P
		// P5
		#roP5Title = P5 5kW Hall Effect Thruster
		#roP5Desc = P5推进器是由美国空军研究实验室（AFRL）与普林斯顿等离子体物理实验室（PEPL）联合研发的双级霍尔推进器。双级设计使其能更有效地聚焦带电离子，在牺牲部分效率的前提下，相比单级推进器产生更高推力。
		// PEWEE100
		#roPEWEE100Title = Peewee 100 Atomic Rocket Motor
		#roPEWEE100Desc = “PEWEE”系列为572兆瓦小型反应堆，在所有探测器测试用反应堆中功率密度最高，且测试中记录的比冲值也最高，达901秒。该反应堆堆芯可启动12次，集成了钨硼复合材料屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱3至6米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在9至12米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。美国国家航空航天局（NASA）现今多数研究用反应堆（如双模核热火箭BNTR）均衍生自该测试反应堆。本型号配备固定再生冷却喷管。喷管膨胀比（Ae）=100，燃烧室温度=2750K，理想比冲=998秒，反应堆功率=572兆瓦（热功率），推重比（TWR）=5.07，燃烧室压力=4344千帕，点火次数=12次，含集成阴影屏蔽层的总质量：2.23吨。
		// Phoebus1N50
		#roPhoebus1N50Title = Phoebus 1B Atomic Rocket Motor
		#roPhoebus1N50Desc = “菲伯斯”1（Phoebus 1）系列为1500兆瓦反应堆。早期多数测试因泵送系统故障或测试设备问题而失败，但也积累了大量经验，推动了先进涂层、化学气相沉积和轻质材料技术的发展。该反应堆堆芯可启动4次，集成了钨硼复合材料屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱3至6米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在8至12米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。该火箭代表了更强大、更具实用性的火箭系列的开端，本型号配备固定再生冷却喷管，膨胀比为50:1。喷管膨胀比（Ae）=50，燃烧室温度=2445K，理想比冲=881秒，反应堆功率=1500兆瓦（热功率），推重比（TWR）=3.33，燃烧室压力=3772千帕，点火次数=4次，含集成阴影屏蔽层的总质量：9.14吨。
		// Phoebus2N100
		#roPhoebus2N100Title = Phoebus 2A Atomic Rocket Motor
		#roPhoebus2N100Desc = “菲伯斯”2（Phoebus 2）系列为5000兆瓦反应堆。多数测试均取得成功，证实了新型涂层的有效性，且在当时是全球功率最强的反应堆堆芯。该反应堆堆芯可启动8次，集成了钨硼复合材料屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱3至6米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在10至15米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。该火箭代表了更强大、更具实用性的火箭系列，推重比（TWR）接近6。本型号配备固定再生冷却喷管，膨胀比为100:1。喷管膨胀比（Ae）=100，燃烧室温度=2245K，理想比冲=889秒，反应堆功率=4182兆瓦（热功率），推重比（TWR）=5.48，燃烧室压力=3825千帕，点火次数=8次，含集成阴影屏蔽层的总质量：16.97吨。
		// PITV
		#roPITVTitle = PIT Mk Va Pulsed Inductive Thruster
		#roPITVDesc = 脉冲感应推进器利用强磁脉冲使气体电离并加速，可实现极高比冲，且只需提高脉冲频率即可实现规模化升级，但能耗较高。1993年，TRW公司对Mk V型脉冲感应推进器（PIT）进行了测试，尝试了多种电压、脉冲强度和推进剂组合。
		// PPS-1350
		#roPPS1350Title = PPS-1350 Hall Effect Thruster
		#roPPS1350Desc = 一款霍尔效应离子推进器，用于多款商业航天器的轨道保持任务。
		// Princeton LNTR
		#roPrincetonLNTRTitle = Princeton LNTR
		#roPrincetonLNTRDesc = 一款“鼓泡式”液芯核热火箭。氢气以气泡形式流经反应堆液芯，实现极高的热传递效率和性能。但遗憾的是，氢气泡的意外运动导致大量燃料从反应堆流失，因此不得不降低温度和推进剂流量，性能随之下降。后续通过改用其他燃料合金进行重新设计，在一定程度上恢复了部分性能。
		//Q
		//R
		// R4D11
		#roR4D11Title = R-4D
		#roR4D11Desc = 一款490牛双组元推进器，应用于欧洲空间局（ESA）“自动转移飞行器”（ATV）和“猎户座”多用途载人飞船（MPCV）服务舱的推进系统。它为多个通信卫星平台执行轨道提升机动，包括空客防务与航天“欧洲之星”3000（Eurostar 3000）、波音空间系统702HP、三菱电机DS-2000以及劳拉空间系统LS-1300等平台。此外，R-4D推进器还在“卡西尼号”（Cassini）土星轨道插入等美国国家航空航天局（NASA）任务中发挥了作用。
		// R40
		#roR40Title = R-40
		#roR40Desc = 一款挤压式供给自燃推进剂真空发动机，用于航天飞机的姿态控制。
		// R42
		#roR42Title = R-42
		#roR42Desc = 一款挤压式供给自燃推进剂火箭发动机，有两种推进剂组合版本：R-42使用一甲基肼（MMH）和四氧化二氮（NTO），R-42DM使用肼和四氧化二氮（NTO），用作地球同步卫星的远地点脉冲发动机。
		// R103
		#roR103Title = R-103 Booster
		#roR103Desc = 一款战后苏联研发的火箭助推器，基于德国“台风”（Taifun）防空火箭助推器改进而来。1947-1951年间完成研发与测试，但最终被R-110助推器取代。8台该助推器组成MR-1探空火箭的第一级，不含有效载荷时长度为1.36米。
		// RangerRetro
		#roRangerRetroTitle = MC-4-610
		#roRangerRetroDesc = 一款225牛肼推进器，用于所有“徘徊者”（Ranger）探测器和早期“水手”（Mariner）航天器的中途轨道修正。由于当时可靠的肼催化剂尚未研发成功，该发动机仅能启动2次。
		// Raptor
		#roRaptorTitle = Raptor
		#roRaptorDesc = “猛禽”（Raptor）发动机是一款甲烷-液氧全流量分级燃烧循环发动机，专为“星舰”（Starship）和“超重型”（Super Heavy）运载火箭设计。其中，“超重型”第一级配备33台海平面优化型发动机，“星舰”则配备3台海平面发动机和3台真空发动机。
		// RD1
		#roRD1Title = RD-1
		#roRD1Desc = 一款由格卢什科在二战期间研发的四燃烧室硝酸-煤油发动机，曾用于多款火箭飞机方案，且在Pe-2RD轰炸机（机身内安装1台RD-1发动机）上进行了大量测试。但二战后，由于喷气发动机被证实更适合高性能飞机，该发动机项目被放弃。
		// RD8
		#roRD8Title = RD-8
		#roRD8Desc = RD-8是一款四燃烧室分级燃烧循环煤油-液氧真空游机，用于“天顶”（Zenit）系列运载火箭的第二级，实现双轴姿态控制。
		// RD57
		#roRD57Title = RD-57
		#roRD57Desc = 一款20世纪70年代的低推重比（TWR）分级燃烧循环液氢-液氧上面级发动机，原本计划用于N1/N1M火箭。后期衍生型号RD-57M配备可延伸喷管，计划用于“伏尔坎”（Vulkan）和“能源-M”（Energia-M）火箭。20世纪90年代，Aerojet公司将其以D-57型号推向市场，计划用于单级入轨（SSTO）演示器。
		// RD58
		#roRD58Title = S1.5400/RD-58 Series
		#roRD58Desc = 全球首款闭式循环发动机。S1.5400发动机用作R-7火箭“闪电”（Molniya）构型的末级，用于发射通信卫星和星际探测器。与此前的上面级不同，该发动机具备重启能力（“闪电”轨道需要远地点脉冲），工业编号为11D33。改进型号11D33M为后续研发奠定基础，进而发展出性能更优的RD-58发动机（编号11D58）。RD-58发动机曾用于包括N1火箭和“暴风雪”（Buran）航天飞机在内的多款俄罗斯运载火箭，目前仍在“质子”号和“天顶”号火箭上使用。
		// RD100
		#roRD100Title = RD-100
		#roRD100Desc = RD-100系列发动机是苏联首批大规模研发和测试的乙醇-液氧发动机。原始型号RD-100是德国39型发动机（用于A-4弹道导弹）的1:1仿制版本，后续衍生型号（RD-101和RD-103/M）不断提升性能，以满足更大尺寸的R-2和R-5中程弹道导弹的需求。
		// RD0105
		#roRD0105Title = RD-0105/0109
		#roRD0105Desc = 一款煤油-液氧燃气发生器式真空发动机，用于R-7火箭的上面级（“月球”号、“东方”号任务）。其中，RD-0105发动机专为“月球”号任务设计，是R-7系列火箭的首款上面级发动机，后期也用于“东方”号无人测试任务；改进型号RD-0109则用于“东方”号载人任务。
		// RD107-117
		#roRD107-117Title = RD-107/117
		#roRD107-117Desc = 该发动机是R-7“卫星号”（Semyorka）及其衍生型号（包括“人造卫星”“月球”号、“上升”号、“东方”号、“联盟”号和“闪电”号运载火箭）的助推发动机。与芯级发动机系列（RD-108）相比，它具有更高的燃烧室压力、更大的推力和更紧凑的游机布局。R-7系列火箭芯级在约2分钟的飞行时间内，由4台配备该发动机的捆绑式助推器提供辅助推力。
		// RD108-118
		#roRD108-118Title = RD-108/118
		#roRD108-118Desc = 该发动机是R-7“卫星号”及其衍生型号（包括“人造卫星”“月球”号、“上升”号、“东方”号、“联盟”号和“闪电”号运载火箭）的芯级发动机。与助推发动机系列（RD-107）相比，它具有更低的燃烧室压力、更小的推力和更宽的游机布局。在发射台点火时，芯级发动机与助推器发动机同步启动，随后持续工作约5分钟，为R-7系列火箭芯级提供动力。
		// RD109
		#roRD109Title = RD-109/119
		#roRD109Desc = 一款苏联高性能半低温上面级发动机，最初计划作为R-7火箭的上面级，但由于科罗廖夫拒绝使用有毒推进剂而未被采用。后期经改造用于“宇宙-2”（Kosmos-2）运载火箭——该火箭因R-12第一级性能较低，急需一款高性能上面级。
		// RD0110
		#roRD0110Title = RD-0107/0110
		#roRD0110Desc = 一款上面级煤油-液氧发动机，最初为R-9洲际弹道导弹设计，后期用于“闪电”号、“上升”号和“联盟”号运载火箭。
		// RD0110R
		#roRD0110RTitle = RD-0110R
		#roRD0110RDesc = RD-0110R是一款四燃烧室燃气发生器式海平面煤油-液氧游机，用于“联盟-2-1V”系列运载火箭的第一级，实现双轴姿态控制。
		// RD0110Vernier
		#roRD0110VernierTitle = RD-0110 Vernier
		#roRD0110VernierDesc = 该发动机是RD-0110动力装置的游机，在“联盟”U型和FG型运载火箭的Block I上面级上配备有4台，用于姿态控制。
		// RD111
		#roRD111Title = RD-111
		#roRD111Desc = 这款发动机是R-9洲际弹道导弹（ICBM）的第一级发动机，衍生自R-7火箭的RD-107/108发动机。与R-7相比，RD-111的设计目标是大幅提升反应速度——尽管仍使用低温液氧作为氧化剂，但它能在20分钟内完成燃料加注并发射。凭借这一特性及出色的性能，RD-111成为最后一款退役的低温燃料洲际弹道导弹发动机。
		// RD0120
		#roRD0120Title = RD-0120
		#roRD0120Desc = 这是一款20世纪80年代研发的中推重比（TWR）发动机，适用于大气层内和真空环境。RD-0120采用富燃分级燃烧循环，专为“能源”（Energia）运载火箭的芯级提供动力。
		// RD0120T
		#roRD0120TTitle = RD-0120T
		#roRD0120TDesc = 这是一款20世纪90年代研发的中推重比发动机，适用于大气层内和真空环境。RD-0120T是在RD-0120基础上研发的三组元燃料富燃分级燃烧循环发动机，计划用于单级入轨（SSTO）飞行器及其他高性能飞行器。它由Aerojet公司参与合作测试，但始终未实际飞行。
		// RD120
		#roRD120Title = RD-120
		#roRD120Desc = RD-120是一款分级燃烧循环煤油-液氧真空发动机，用作“天顶”（Zenit）系列运载火箭第二级的主动力装置。
		// RD0124
		#roRD0124Title = RD-0124
		#roRD0124Desc = 这款煤油-液氧上面级发动机专为新型“联盟-2”（Soyuz-2）系列运载火箭设计，同时也将用于“安加拉”（Angara）系列运载火箭。
		// RD0146
		#roRD0146Title = RD-0146
		#roRD0146Desc = 这是俄罗斯研发的首款膨胀循环发动机，由KBKhA设计局与普惠公司（Pratt & Whitney）联合研发，作为“质子”（Proton）火箭的高性能上面级发动机。它在设计上深受RL10发动机启发，部分设计元素还被整合到RL10发动机中。
		// RD0162
		#roRD0162Title = RD-0162
		#roRD0162Desc = 2002-2005年间，KBKhA设计局与欧洲企业在“伏尔加”（Volga）项目框架下合作，研发推力达200吨的可重复使用分级燃烧循环甲烷发动机。2006年，该公司启动了可重复使用发动机RD-0162的研发工作，计划用于俄罗斯MRKS-1可重复使用太空助推器。
		// RD0164
		#roRD0164Title = RD-0164
		#roRD0164Desc = 2002-2005年间，KBKhA设计局与欧洲企业在“伏尔加”项目框架下合作，研发推力达200吨的可重复使用分级燃烧循环甲烷发动机。2006年，该公司启动了可重复使用发动机RD-0162的研发工作，计划用于俄罗斯MRKS-1可重复使用太空助推器。RD-0164是该发动机的大推力衍生型号。
		// RD0169
		#roRD0169Title = RD-0169
		#roRD0169Desc = 2002-2005年间，KBKhA设计局与欧洲企业在“伏尔加”项目框架下合作，研发推力达200吨的可重复使用分级燃烧循环甲烷发动机。2006年，该公司启动了可重复使用发动机RD-0162的研发工作，计划用于俄罗斯MRKS-1可重复使用太空助推器。RD-0169是该发动机的上面级衍生型号。
		// RD170
		#roRD170Title = RD-170
		#roRD170Desc = 这款大气层内助推发动机自20世纪80年代起投入使用，是迄今为止实际飞行过的推力最强的液体火箭发动机。它最初为“能源”运载火箭的助推器研发，由4个燃烧室组成，共用一套涡轮泵系统。其改进型号RD-171用于“天顶”运载火箭的第一级。
		// RD180
		#roRD180Title = RD-180
		#roRD180Desc = RD-180是四燃烧室RD-170/171发动机的双燃烧室衍生型号，用作“阿特拉斯”V（Atlas V）运载火箭第一级的动力装置。
		// RD191
		#roRD191Title = RD-191
		#roRD191Desc = 该发动机是RD-170/171系列的进一步衍生型号，采用单燃烧室单喷管设计。RD-191为“安加拉”系列运载火箭提供动力；RD-151曾用于“罗老”1号（Naro-1）运载火箭；RD-181则将用于“安塔瑞斯”200系列（Antares 200-series）运载火箭。
		// RD200
		#roRD200Title = RD-200
		#roRD200Desc = 这是格卢什科（Glushko）研发的首款多燃烧室发动机。此前，格卢什科尝试为R-7火箭放大现有发动机（即RD-105/106），但因无法解决燃烧不稳定性问题而失败。随后，他将多台ED-140发动机的燃烧室整合，以提升推力，最终研发出RD-200。尽管该发动机从未实际飞行，但其设计为RD-107/108和RD-214发动机奠定了基础。
		// RD0203
		#roRD0203Title = RD-0203/0204
		#roRD0203Desc = 这是一款分级燃烧循环自燃推进剂火箭发动机，用作UR-200火箭第一级的动力装置——由3台RD-0203和1台RD-0204组成RD-0202发动机模块。它配备双轴万向节机构，用于姿态控制。
		// RD0210
		#roRD0210Title = RD-0208/0210
		#roRD0210Desc = 这是一款分级燃烧循环自燃推进剂真空火箭发动机，用作“质子”（Proton）系列运载火箭第二级的动力装置，配备单轴万向节机构，用于姿态控制。
		// RD211
		#roRD211Title = RD-211
		#roRD211Desc = 这是苏联早期的四燃烧室火箭发动机，20世纪50年代中期在RD-100基础上为R-12中程弹道导弹（IRBM）研发，相比早期苏联发动机，推力有显著提升。后期它还被用于“宇宙-2”（Kosmos-2）运载火箭。
		// RD0212
		#roRD0212Title = RD-0205/0212
		#roRD0212Desc = 这是一款分级燃烧循环自燃推进剂真空火箭发动机，用作UR-200火箭第二级和UR-500/“质子”系列运载火箭第三级的动力装置。它集成了4台游机，可实现三轴姿态控制。
		// RD0213
		#roRD0213Title = RD-0206/0213
		#roRD0213Desc = 这款分级燃烧循环发动机用于UR-200火箭第二级和UR-500/“质子”系列运载火箭第三级，采用固定安装方式，需配合专用游机模块实现三轴控制，以偏二甲肼（UDMH）和四氧化二氮（NTO）为推进剂。
		// RD0214
		#roRD0214Title = RD-0207/0214
		#roRD0214Desc = 这是一组燃气发生器式游机集群，用于UR-200火箭第二级和UR-500/“质子”系列运载火箭第三级。
		// RD215
		#roRD215Title = RD-215
		#roRD215Desc = 这是一款苏联双燃烧室燃气发生器式发动机，20世纪50年代后期为洲际弹道导弹（ICBM）研发，采用可储存推进剂——因当时R-7火箭使用的低温推进剂无法长期储存，发射前需长时间加注。它曾以最多3台集群的方式用于多款苏联洲际弹道导弹，后期还用于“宇宙”（Kosmos）和“旋风”（Tsiklon）运载火箭。
		// RD0216
		#roRD0216Title = RD-0216/0217
		#roRD0216Desc = 这是一款分级燃烧循环自燃推进剂火箭发动机，用作UR-100火箭第一级的动力装置——由3台RD-0216和1台RD-0217组成15D2发动机模块，配备双轴万向节机构，用于姿态控制。后期它被改造为UR-100N火箭的上面级发动机，还曾被提议作为UR-700/LK-700复合体的上面级发动机。
		// RD219
		#roRD219Title = RD-219
		#roRD219Desc = 这是一款苏联双燃烧室燃气发生器式发动机，20世纪50年代后期为洲际弹道导弹研发，采用可储存推进剂——因当时R-7火箭使用的低温推进剂无法长期储存，发射前需长时间加注。它曾用于R-16和R-36洲际弹道导弹，以及“旋风”2号（Tsiklon-2）和“旋风”3号（Tsiklon-3）运载火箭。
		// RD220
		#roRD220Title = RD-220/112
		#roRD220Desc = 这是苏联早期的自燃推进剂分级燃烧循环助推发动机，为庞大的R-20项目第一级研发。它有多个衍生型号，分别采用硝酸或液氧作为氧化剂，以偏二甲肼（UDMH）为燃料。尽管该发动机从未实际使用，但其设计为后续广泛应用于“质子”火箭的RD-253发动机奠定了基础。
		// RD221
		#roRD220Title = RD-221/113
		#roRD220Desc = 这是苏联早期的自燃推进剂分级燃烧循环真空发动机，为庞大的R-20项目第二级研发。它有多个衍生型号，分别采用硝酸或液氧作为氧化剂，以偏二甲肼（UDMH）为燃料。尽管该发动机从未实际使用，但其设计为后续广泛应用于“质子”火箭的RD-253发动机奠定了基础。
		// RD0225
		#roRD0225Title = RD-0225
		#roRD0225Desc = 这是一款苏联挤压式供给真空发动机，“阿尔马兹”（Almaz）空间站的机动系统配备有2台该发动机。
		// RD0228
		#roRD0228Title = RD-0228/0255
		#roRD0228Desc = 这款分级燃烧循环上面级发动机模块专为R-36M导弹第二级研发，由1台RD-0229主发动机和1台RD-0230游机组成。R-36M2导弹则采用该发动机的改进型号RD-0255。
		// RD0229
		#roRD0229Title = RD-0229/0256
		#roRD0229Desc = 这款分级燃烧循环上面级发动机专为R-36M导弹第二级研发，无法实现万向节控制，需搭配一组RD-0230游机使用。R-36M2导弹采用该发动机的改进型号RD-0256。
		// RD0230
		#roRD0230Title = RD-0230/0257
		#roRD0230Desc = 这款分级燃烧循环上面级游机专为R-36M导弹第二级研发，本型号为RD-0230游机的1/4单元。R-36M2导弹采用该游机的改进型号RD-0257。
		// RD0233
		#roRD0233Title = RD-0233/0234
		#roRD0233Desc = 这款分级燃烧循环助推发动机专为UR-100N导弹研发，RD-0234与它完全相同，仅额外增加了增压设备。UR-100N、UR-100NU、“箭”（Strela）和“轰鸣”（Rokot）火箭的第一级均由3台RD-0233和1台RD-0234提供动力。
		// RD0236
		#roRD0236Title = RD-0236
		#roRD0236Desc = 这款燃气发生器式上面级游机专为UR-100N导弹第二级研发，设计用于与RD-0235发动机配合使用，本型号为RD-0236游机的1/4单元。
		// RD0242M2
		#roRD0242M2Title = RD-0242M2
		#roRD0242M2Desc = RD-0242M2是RD-0242M1上面级发动机的深度节流衍生型号，将推进剂由偏二甲肼（UDMH）改为一甲基肼（MMH）。
		// RD0243
		#roRD0243Title = RD-0243
		#roRD0243Desc = 这是一款分级燃烧循环助推发动机模块，专为R-29RM潜射弹道导弹（Submarine-Launched Ballistic Missile）第一级研发，由1台RD-0244主发动机和1台RD-0245游机组成。为节省空间，该发动机被集成在R-29RM导弹的燃料箱内，导弹后舱壁与发动机喷管直接焊接。它还用于“短剑”（Shtil'）运载火箭——这是一种独特的小型卫星运载火箭，可从“德尔塔”IV级（Delta IV）潜艇上部署。
		// RD253
		#roRD253Title = RD-253/RD-275
		#roRD253Desc = 这是一款苏联自燃推进剂分级燃烧循环发动机，源自为N1火箭研发150吨推力助推发动机的项目。它有多个衍生型号，分别采用硝酸、四氧化二氮（NTO）或液氧作为氧化剂，以偏二甲肼（UDMH）为燃料。尽管N1火箭最终选择NK-15发动机作为动力，但采用四氧化二氮的RD-253发动机被选定为UR-500/“质子”火箭的动力装置，成为苏联航天计划的主力发动机。
		// RD254
		#roRD254Title = RD-254
		#roRD254Desc = 这是一款苏联自燃推进剂分级燃烧循环发动机，源自为N1火箭研发150吨推力真空发动机的项目。它有多个衍生型号，分别采用硝酸、四氧化二氮（NTO）或液氧作为氧化剂，以偏二甲肼（UDMH）为燃料。尽管N1火箭最终选择NK-15V发动机作为上面级动力，但采用四氧化二氮的RD-254发动机被选定为UR-700火箭上面级的动力装置。随着UR-700项目的取消，RD-254发动机也随之夭折，从未实际飞行。
		// RD263
		#roRD263Title = RD-263/RD-268
		#roRD263Desc = 这款分级燃烧循环自燃推进剂助推发动机旨在替代R-36导弹使用的RD-250发动机，同时也用于MR-UR-100导弹。
		// RD270
		#roRD270Title = RD-270
		#roRD270Desc = RD-270是苏联研发的最大单燃烧室发动机，也是全球首款全流量分级燃烧循环发动机，以四氧化二氮（NTO）和偏二甲肼（UDMH）为推进剂，燃烧室工作压力达到当时的极高水平。它经过大量测试，计划用于UR-700火箭的第一级和第二级，但随着UR-700项目的取消而夭折，从未实际飞行——尽管有尝试将其改造为煤油燃料版本以适配N1火箭。
		// RD270M
		#roRD270MTitle = RD-270M
		#roRD270MDesc = RD-270M是RD-270的改进型号，改用剧毒的戊硼烷作为燃料。尽管该型号推力和比冲均有提升，但燃料混合物毒性远高于偏二甲肼（UDMH）：戊硼烷闪点为30摄氏度，易形成对冲击敏感的爆炸性化合物，且浓度达到1ppm（百万分之一）即被归类为“立即危及生命或健康”物质。
		// RD301
		#roRD301Title = RD-301
		#roRD301Desc = 这是一款特殊的富燃分级燃烧循环真空发动机，由格卢什科（Glushko）为“质子”火箭研发，作为高性能上面级动力装置。RD-301以液态氟和氨为推进剂，兼具极高性能与燃料密度，虽经过大量测试，但因毒性问题始终未实际飞行。
		// RD0410MID
		#roRD0410MIDTitle = RD-0410
		#roRD0410MIDDesc = RD-0410是苏联1965年至1994年间研发的核热火箭发动机，以液氢为推进剂，曾在塞米巴拉金斯克试验场完成地面测试，其设计还被纳入1994年库尔恰托夫（Kurchatov）载人火星任务提案。该发动机的慢化剂与燃料设计与美国同类产品差异显著，传闻20世纪90年代初，其金属碳化物（MC）燃料版本在未熔化的情况下，工作温度已能达到3500K。关键设计在于添加约1%的庚烷，以减少氢对碳化物的腐蚀。1985年完成首次试车，部分俄罗斯资料显示其具备双模工作能力，除液氢外，无需添加剂即可使用液态甲烷作为推进剂。在“小型核热推进系统”（SNTP）项目期间，美国曾试图从俄罗斯获取金属碳化物燃料，但计划采购最终未能实现。与美国设计相比，该发动机结构更为坚固，采用四叶螺旋形燃料棒，可避免燃料棒碎裂时燃料外泄。本型号配备短款再生冷却喷管，定位为上面级发动机，设计参数如下：喷管膨胀比（Ae）=46，燃烧室温度=3000K，理想比冲=972秒，反应堆功率=173兆瓦（热功率），推重比（TWR）=1.73，燃烧室压力=4000千帕，点火次数=10次，含集成阴影屏蔽层的总质量：2吨。在甲烷工作模式下，喷管长度增加12厘米且尺寸略有扩大，设计参数如下：喷管膨胀比（Ae）=46，燃烧室温度=3000K，理想比冲=467秒，反应堆功率=173兆瓦（热功率），推重比（TWR）=3.56，燃烧室压力=4800千帕，点火次数=10次，含集成阴影屏蔽层的总质量：2吨。
		// RD0411
		#roRD0411Title = RD-0411
		#roRD0411Desc = 这是一款苏联核热火箭发动机，与RD-0410同步研发，尺寸更大，计划用于UR-700或N-I火箭的上面级。它采用与RD-0410相同的先进金属碳化物（MC）燃料和螺旋形燃料棒，在尺寸层面具备出色性能。但与RD-0410不同，由于N1火箭项目失败且UR-700项目取消，已无足够大的运载火箭适配该发动机，因此从未制造出测试样机，仅停留在研究阶段，其性能参数多为推测值。
		// RD510
		#roRD510Title = RD-510
		#roRD510Desc = 这是一款分级燃烧循环煤油-过氧化氢着陆发动机，专为苏联重型载人登月舱研发，衍生自早期的RD-502项目。通过采用煤油与过氧化氢组合推进剂，实现了推进剂高密度、可储存且无毒的特性。尽管经过大量测试，并曾计划用于包括LK-700在内的多款登月舱设计，但该发动机从未实际飞行。
		// RD600
		#roRD600Title = RD-600 Open Cycle Gas Core Atomic Rocket Motor
		#roRD600Desc = 这是一款苏联磁约束开式循环气芯核火箭发动机。在对固体堆芯核热火箭进行少量试验后，格卢什科（Glushko）认为其性能不足，将研发工作转交其他设计局，转而专注于气芯核火箭研发。RD-600设计极为复杂，包含用于发电和启动的传统固体堆芯反应堆，以及由喷管处2兆瓦磁等离子体动力发生器供电的强电磁铁——用于约束核心内的气态裂变材料。它原本计划用于载人火星任务、外行星探测器，甚至令人担忧地计划用作超重型运载火箭的主发动机，但最终因成本过高、气态堆芯稳定约束难度大，且缺乏适配的大尺寸运载火箭，研发工作被终止。
		// RD701
		#roRD701Title = RD-701
		#roRD701Desc = 这是一款分级燃烧循环三组元液体燃料发动机，以煤油、液氢和液氧为推进剂，最初为“暴风雪”（MAKS）空天飞机研发。在上升助推阶段，它采用煤油与液氢混合燃料；进入主发动机工作阶段后，切换为纯液氢燃料。
		// RD704
		#roRD704Title = RD-704
		#roRD704Desc = 这是一款分级燃烧循环三组元液体燃料发动机，以煤油、液氢和液氧为推进剂，是RD-701的单燃烧室版本，最初为“暴风雪”空天飞机研发。在上升助推阶段，它采用煤油与液氢混合燃料；进入主发动机工作阶段后，切换为纯液氢燃料。
		// RD805
		#roRD805Title = RD-805
		#roRD805Desc = 这是“天顶”（Zenit）火箭第二级所用RD-8发动机的单燃烧室衍生型号，由南方设计局（Yuzhnoye Design Office）提出概念设计，具备双轴万向节控制和重启能力，定位为独立上面级发动机。
		// RD855
		#roRD855Title = RD-851/855
		#roRD855Desc = 这是一款泵压式自燃推进剂游机推进器，用于R-16、R-36和“旋风”（Tsyklon）火箭的第一级。
		// RD856
		#roRD856Title = RD-852/856
		#roRD856Desc = 这是一款泵压式自燃推进剂游机推进器，用于R-16和R-36洲际弹道导弹的第二级，以及“旋风”（Cyclone）系列运载火箭的姿态控制。
		// RD858
		#roRD858Title = RD-858
		#roRD858Desc = 这是一款为LK登月舱研发的燃气发生器式自燃推进剂发动机，作为LK登月舱的主发动机，用于月球最终下降和月面起飞进入月球轨道。
		// RD859
		#roRD859Title = RD-859
		#roRD859Desc = 这是一款为LK登月舱研发的燃气发生器式自燃推进剂发动机，作为LK登月舱的备份发动机，具备有限节流能力，仅在起飞或紧急中止任务时使用。
		// RD864
		#roRD864Title = RD-864/869
		#roRD864Desc = 这是一款为R-36MUTTKh导弹第三级研发的挤压式供给上面级发动机，本型号为RD-864发动机的1/4单元。RD-864具备多次重启能力，万向节控制权限极高且可有限节流，能在释放多枚弹头时规避美国导弹防御系统。R-36M2导弹采用该发动机的改进型号RD-869。
		// Rita
		#roRitaTitle = P4 Rita I
		#roRitaDesc = 这是一款法国固体火箭发动机，用于“钻石”（Diamant）BP4运载火箭，替代了原有的“黄玉”（Topaz）第二级发动机。
		// RL10
		#roRL10Title = RL10
		#roRL10Desc = 这是一款可重启膨胀循环液氢-液氧发动机，用于多个上面级，包括“半人马座”（Centaur）、“土星”I号S-IV级和德尔塔低温第二级。尽管推力较低，但比冲极高且质量轻便。
		// RL60
		#roRL60Title = RL60/Vinci
		#roRL60Desc = 这是一款新一代低温上面级发动机，设计目标是替代RL10，在保持相同安装尺寸的同时提升性能，另有推力较低的180千牛型号Vinci-180可供选择。
		// RS30
		#roRS30Title = RS-30
		#roRS30Desc = 这是一款可重复使用的富燃分级燃烧循环真空发动机，20世纪70年代初研发，用于测试航天飞机主发动机（RS-25 SSME）的相关技术。
		// RS44
		#roRS44Title = RS-44
		#roRS44Desc = 这是一款可重复使用的膨胀循环真空发动机，又称“先进膨胀循环发动机”（Advanced Expander Cycle engine），最初作为高性能航天飞机上面级发动机研发。尽管已完成发动机测试，但在“挑战者”号航天飞机灾难后，该项目被取消。
		// RS68
		#roRS68Title = RS-68
		#roRS68Desc = 这是一款20世纪90年代研发的大气层内发动机，采用航天飞机主发动机（SSME）的相关技术，为一次性使用设计。它简化了结构，减少了零部件数量，降低了制造难度，并利用燃气发生器的排气实现滚转控制。RS-68为德尔塔IV系列运载火箭提供动力，是迄今为止实际飞行过的推力最强的液氢-液氧发动机。
		// RS76
		#roRS76Title = RS-76
		#roRS76Desc = 这是一款21世纪00年代初研发的大气层内分级燃烧循环煤油-液氧发动机，作为可重复使用航天飞机助推器系统——“液体返回助推器”（liquid fly-back booster）的助推发动机。该发动机性能极高，但在原型机阶段项目被取消。
		// RS83
		#roRS83Title = RS-83
		#roRS83Desc = 这是一款21世纪00年代初研发的大气层内分级燃烧循环液氢-液氧发动机，通过“太空发射倡议”（Space Launch Initiative）项目研发，作为航天飞机替代方案的主发动机。该发动机性能极高，但在原型机阶段项目被取消。
		// RS84
		#roRS84Title = RS-84
		#roRS84Desc = 这是一款21世纪00年代初研发的大气层内分级燃烧循环煤油-液氧发动机，通过“太空发射倡议”项目研发，作为航天飞机替代方案的助推发动机。该发动机性能极高，但在原型机阶段项目被取消。
		// RS88
		#roRS88Title = RS-88
		#roRS88Desc = 这是一款大推力挤压式供给自燃推进剂发动机，最初作为美国国家航空航天局（NASA）“班塔姆系统技术”（Bantam System Technology）项目的一部分研发，目标是打造低成本、大功率推进系统。后期经洛克希德·马丁公司改造，用作发射中止发动机；其衍生型号被波音公司用于CST-100“星际客机”（Starliner）航天器的发射中止系统，命名为“发射中止发动机”（LAE）。
		// RS2100
		#roRS2100Title = RS-2100
		#roRS2100Desc = 这是洛克达因公司（Rocketdyne）提出的液氢-液氧全流量分级燃烧循环发动机方案，定位为下一代可重复使用运载火箭助推器的动力装置。
		// RSRM
		#roRSRMTitle = RSRM
		#roRSRMDesc = 这是一款四段式可重复使用固体火箭发动机（Reusable Solid Rocket Motor），是有史以来实际建造并飞行过的推力最强的火箭发动机之一。航天飞机发射及初始飞行阶段配备2台该发动机，提供的推力占整个航天飞机组合体总推力的75%以上，由锡奥科尔公司（Thiokol）及后续的ATK公司制造。
		// RSRMV
		#roRSRMVTitle = RSRMV
		#roRSRMVDesc = 五段式可重复使用固体火箭发动机（RSRMV）最初作为航天飞机的升级方案被研究，后进入全面研发阶段，计划用于“战神”I号（Ares I）火箭。“战神”计划取消后，研发工作继续推进，用于太空发射系统（SLS）。其鼻锥高度为6.50662米。
		// Rubis
		#roRubisTitle = P 0.6 Rubis
		#roRubisDesc = 这是一款法国小型固体火箭发动机，用作“钻石”（Diamant）A运载火箭的第三级。
		// RutherfordEngine
		#roRutherfordEngineTitle = Rutherford
		#roRutherfordEngineDesc = “卢瑟福”（Rutherford）发动机是全球首款电驱动泵压式火箭发动机，采用全新推进循环设计，通过无刷直流电机和高性能锂聚合物电池驱动泵系统。该发动机以新西兰裔物理学家欧内斯特·卢瑟福（Ernest Rutherford）的名字命名。
		// RutherfordVac
		#roRutherfordVacTitle = Rutherford Vacuum
		#roRutherfordVacDesc = “卢瑟福”发动机是全球首款电驱动泵压式火箭发动机，采用全新推进循环设计，通过无刷直流电机和高性能锂聚合物电池驱动泵系统。该发动机以新西兰裔物理学家欧内斯特·卢瑟福的名字命名。
		// RZ20
		#roRZ20Title = RZ.20
		#roRZ20Desc = 这是一款泵压式燃气发生器液氢-液氧发动机，为“黑骑士”（Black Knight）和“蓝纹”（Blue Streak）火箭研发，定位为上面级。与早期设计采用手工钎焊不同，该发动机采用炉中钎焊工艺，大幅降低了制造成本。尽管已完成设计测试，但在20世纪60年代后期因资金问题项目被取消。
		// RZ
		#roRZTitle = RZ.1/RZ.2
		#roRZDesc = 这是一款英国煤油-液氧助推发动机，用于“蓝纹”（Blue Streak）导弹和“欧罗巴”（Europa）运载火箭的第一级，在洛克达因S-3发动机基础上进行小幅改进研发而成。
		//S
		// S2.253
		#roS2.253Title = S2.253/S3.42/S5.2
		#roS2.253Desc = 该发动机的西方代号更为人熟知——“飞毛腿”（Scud），专为R-11“大地”（Zemlya）弹道导弹和探空火箭研发，最初基于德国“瀑布”（Wasserfall）发动机设计。其后期型号被广泛出口至多个国家，最终成为伊朗和朝鲜航天计划的技术基础。
		// S5_4
		#roS5_4Title = S5.4
		#roS5_4Desc = 这是一款小型燃气发生器式真空发动机，专为“东方”（Vostok）航天器研发，用作离轨发动机。它可靠性极高，还曾用于“上升”（Voskhod）和早期“天顶”（Zenit）航天器，后被固体火箭发动机取代。
		// S5_19
		#roS5_19Title = S5.19
		#roS5_19Desc = 这是一款小型机动发动机，用于苏联1MV和2MV航天器平台及KAUR-2通信卫星平台，适配早期“金星”（Venera）、“火星”（Mars）、“探测器”（Zond）和“闪电”（Molniya）系列卫星。
		// S5_23
		#roS5_23Title = S5.23
		#roS5_23Desc = 这是一款小型燃气发生器式真空发动机，专为R-14导弹研发，作为上面级打造“宇宙-3”（Kosmos-3）运载火箭，又称11D49或DU-49发动机。
		// S5_92
		#roS5_92Title = S5.92
		#roS5_92Desc = 这是一款燃气发生器循环自燃推进剂真空发动机，用于“弗雷盖特”（Fregat）系列上面级。
		// S5_98M
		#roS5_98MTitle = S5.98M
		#roS5_98MDesc = 一款分级燃烧循环自燃推进剂真空发动机，用于“微风”（Briz）系列上面级。
		// S155
		#roS155Title = S-155
		#roS155Desc = 一款具备节流能力的火箭发动机，旨在将米格-21（MiG-21）改造为超高性能火箭截击机。该发动机在测试中表现出色，但唯一的原型机因发动机爆炸损毁，且喷气式飞机性能不断提升，最终该项目被放弃。
		// SIIUllageMotor
		#roSIIUllageMotorTitle = S-II TE-M-424 Ullage Motor
		#roSIIUllageMotorDesc = “土星”V号（Saturn V）火箭S-II级的沉底发动机，以4至8台为一组安装在S-II级级间段的上部。
		// SIVUllageMotor
		#roSIVUllageMotorTitle = S-IV TX-280 Ullage Motor
		#roSIVUllageMotorDesc = 用于S-IV级和S-IVB级的沉底发动机，使用后可抛离以减轻重量。
		// SmallEngine
		#roSmallEngineTitle = Los Alamos "Small Engine" Atomic Rocket Motor
		#roSmallEngineDesc = 洛斯阿拉莫斯“小型发动机”（Los Alamos "Small Engine"）是基于“PEWEE”堆芯研发的紧凑型核热火箭，设计用作航天飞机上面级，配备独特的折叠式喷管以缩短长度。
		// SNTPPFE100
		#roSNTPPFE100Title = SNTP-PFE100 Atomic Rocket Motor
		#roSNTPPFE100Desc = “SNTP-PFE”系列为1000兆瓦反应堆，采用颗粒床堆芯设计——将涂覆金属碳化物的铀颗粒嵌入石墨棒中，氢气流经石墨棒完成加热，功率密度可达40兆瓦/升。该反应堆堆芯可启动5次，集成了钨硼氢化锂复合屏蔽层，整体采用再生冷却设计。次级回路将关机废气引入小型热机，以最大限度减少燃料损耗并提供基础交流发电功率。该发动机应安装在距离最近燃料箱3至6米处；燃料需对航天员形成屏蔽，航天员工作位置与发动机运行时的距离应保持在10至15米；水箱或高密度燃料等额外屏蔽措施可在一定程度上缩短这一距离。这款火箭虽尺寸小巧，但性能参数十分出色（喷管膨胀比Ae=100，燃烧室温度=3000K，理想比冲=991秒，反应堆功率=1054兆瓦（热功率），推重比TWR=13.94，燃烧室压力=6800千帕，点火次数=5次，含集成阴影屏蔽层的总质量：1.504吨），其喷管采用固定式烧蚀冷却纤维缠绕碳-碳复合材料设计。
		// Spectre
		#roSpectreTitle = Spectre
		#roSpectreDesc = “幽灵”（Spectre）发动机衍生自“精灵”（Sprite）发动机，是专为SR.53截击机研发的火箭发动机，同时计划替代“精灵”发动机用于更高性能的喷气辅助起飞（JATO）场景。该发动机在SR.53原型机、维克斯“勇士”（Valiant）轰炸机和哈德利-佩奇“胜利者”（Victor）轰炸机上进行了大量测试，但随着喷气发动机性能提升，且SR.53项目及后续SR.177项目被取消，“幽灵”发动机项目也随之终止。
		// SPT-50
		#roSPT50Title = SPT-50 Hall Effect Thruster
		#roSPT50Desc = 一款苏联早期霍尔效应推进器，用于苏联及俄罗斯的气象卫星。
		// SPT-60
		#roSPT60Title = SPT-60 Hall Effect Thruster
		#roSPT60Desc = SPT-60霍尔效应推进器是全球首款投入实际运行的离子推进器，1971年首次用于苏联“流星”（Meteor）气象卫星。
		// SPT-70
		#roSPT70Title = SPT-70 Hall Effect Thruster
		#roSPT70Desc = 一款霍尔效应离子推进器，用于多款商业航天器的轨道保持任务。
		// SPT-100
		#roSPT100Title = SPT-100 Hall Effect Thruster
		#roSPT100Desc = 一款霍尔效应离子推进器，用于多款商业航天器的轨道保持任务。
		// SPT-140
		#roSPT140Title = SPT-140 Hall Effect Thruster
		#roSPT140Desc = SPT-140是SPT-100的放大型号，专为大型现代通信卫星提供动力。
		// Sprite
		#roSpriteTitle = Sprite
		#roSpriteDesc = 一款小型单组元火箭发动机，旨在通过喷气辅助起飞（JATO）提升各类飞机的起飞性能。它直接基于二战期间缴获的德国JATO助推器研发，融入了银网催化床等改进设计，但仍属于低性能发动机。“超级精灵”（Super Sprite）型号增加了煤油“加力燃烧室”——向燃烧室注入少量煤油以提升性能。
		// SR19
		#roSR19Title = SR19
		#roSR19Desc = SR19是为LGM-30F“民兵”II型（Minuteman II）导弹研发的改进型“民兵”导弹第二级发动机。
		// SR28
		#roSR28Title = SR28
		#roSR28Desc = 一款中型远地点脉冲发动机，用于“应用技术卫星”（ATS）1号/2号/3号任务。
		// SR73
		#roSR73Title = SR73
		#roSR73Desc = SR73是为LGM-30F“民兵”II型导弹研发的改进型“民兵”导弹第三级发动机。
		// SRMU
		#roSRMUTitle = SRMU
		#roSRMUDesc = “泰坦”IVB型火箭的固体火箭发动机升级型号（又称“升级型固体火箭发动机”USRM），研发目标是相比配备UA1207固体火箭发动机的“泰坦”IVA型火箭，运载能力提升25%。该目标通过采用更高能量的推进剂和三段式复合材料箭体实现——复合材料箭体燃料装载量更大，且比UA1207的七段式钢制箭体更轻便。工作时间为150秒。
		// SSBE
		#roSSBETitle = SSBE
		#roSSBEDesc = “航天飞机助推发动机”（SSBE）基于RS-25航天飞机主发动机（SSME）研发，是液体燃料航天飞机助推器的设计方案。该发动机选用煤油作为燃料，在保持富燃分级燃烧循环特性的同时，提升了燃料密度与推力；通过燃烧液氢与RP-1煤油的混合物，配备三个富燃预燃室以减少积碳，同时利用液氢冷却燃烧室，从而可直接采用未改动的航天飞机主发动机部件。
		// SSME
		#roSSMETitle = RS-25 (SSME)
		#roSSMEDesc = RS-25发动机又称“航天飞机主发动机”（SSME），是一款液氢-液氧富燃分级燃烧循环发动机。尽管结构复杂且成本高昂，但该发动机性能极高且可靠性极强——每架航天飞机轨道器配备3台该发动机，太空发射系统（SLS）芯级则配备4台。
		// SSME50X
		#roSSME50XTitle = RS-25-50X (SSME-50X)
		#roSSME50XDesc = RS-25发动机又称“航天飞机主发动机”（SSME），是一款液氢-液氧富燃分级燃烧循环发动机。本型号配备可延伸喷管，能在飞行中从50:1的海平面喷管切换为150:1的真空喷管，设计用于单级入轨（SSTO）飞行器，通过可延伸喷管满足海平面与真空环境下的性能需求。
		// SSME650
		#roSSME650Title = RS-25-650 (SSME-650)
		#roSSME650Desc = RS-25发动机又称“航天飞机主发动机”（SSME），是一款液氢-液氧富燃分级燃烧循环发动机。本型号配备超大尺寸的650:1真空喷管，并经过大量减重优化，设计用作火星轨道拖船的动力装置。
		// Star-3
		#roStar-3Title = STAR 3
		#roStar-3Desc = STAR 3发动机于2003年研发并完成定型，作为“横向脉冲火箭系统”（TIRS）用于美国国家航空航天局（NASA）喷气推进实验室（JPL，位于加利福尼亚州帕萨迪纳）的“火星探测漫游者”（MER）项目。每台MER着陆器搭载3台TIRS发动机，其中1台于2004年1月点火，为MER“勇气号”（Spirit）着陆器在火星表面着陆前提供脉冲推力，以降低横向速度。该发动机还可用于自旋/消旋和分离系统。
		// Star-4G
		#roStar-4GTitle = STAR 4G
		#roStar-4GDesc = 这款STAR发动机于2000年1月在NASA戈达德太空飞行中心的项目支持下研发并测试，定位为低成本、高质量比的轨道调整发动机，用于部署超小型卫星（纳米卫星）星座。项目启动8个月后，完成了STAR 4G原型发动机的首次静态试车。该发动机设计为高燃烧室压力工作模式，并集成了非烧蚀喉部嵌件，以最大限度提升比冲。
		// Star-5C
		#roStar-5CTitle = STAR 5C
		#roStar-5CDesc = STAR 5C火箭发动机最初于1960-1963年根据与马丁·玛丽埃塔公司（Martin Marietta）的合同设计制造，用于“泰坦”II型导弹和“泰坦”运载火箭的第二级与过渡级分离。当前使用的型号于1976年完成定型，用TP-H-3062推进剂药柱替代了早期的主推进剂药柱。
		// Star-5D
		#roStar-5DTitle = STAR 5D
		#roStar-5DDesc = STAR 5D火箭发动机经设计与定型，用作“火星探路者”（Mars Pathfinder）任务的“火箭辅助减速”（RAD）发动机。着陆过程中，3台该发动机点火，将“探路者”航天器速度降至接近零后，航天器在火星表面弹跳着陆。
		// Star-6B
		#roStar-6BTitle = STAR 6B
		#roStar-6BDesc = STAR 6B火箭发动机专为再入飞行器的自旋起旋和轴向推进研发，采用铝合金箭体和碳-酚醛喷管组件，1984年完成定型，1985年首次飞行。
		// Star-8
		#roStar-8Title = STAR 8 (RAD)
		#roStar-8Desc = STAR 8发动机经研发与定型，用作“火星探测漫游者”（MER）项目的“火箭辅助减速”（RAD）发动机，基于喷气推进实验室（JPL）“火星探路者”项目研发的STAR 5D发动机技术。2004年1月，“勇气号”（Spirit）和“机遇号”（Opportunity）漫游者分别在火星古谢夫环形山（Gusev Crater）和子午线平原（Meridiani Planum）着陆，每台漫游者均使用3台该发动机减速。
		// Star-9
		#roStar-9Title = STAR 9
		#roStar-9Desc = STAR 9火箭发动机于1993年利用独立研发资金研发，旨在验证多项低成本发动机技术，包括整体式尾部极毂/出口锥、二维碳-碳喉部以及箭体-推进剂一体化制造工艺。
		// Star-12
		#roStar-12Title = STAR 12
		#roStar-12Desc = STAR 12发动机是专为“卫星返回飞行器”（Satellite Return Vehicle）研发的紧凑型制动发动机，用于从“锁眼”（Keyhole）侦察卫星回收胶片。
		// Star-12A
		#roStar-12Title = STAR 12A
		#roStar-12Desc = STAR 12A是STAR 12的加长型号，采用改进型推进剂，适配“锁眼”系列后期更重的卫星。
		// Star-13
		#roStar-13Title = STAR 13
		#roStar-13Desc = STAR 13发动机于20世纪60年代中期研发，用作“AIMP”项目的制动发动机，曾用于“探险者”33号（Explorer 33）和35号卫星。
		// Star-13A
		#roStar-13ATitle = STAR 13A
		#roStar-13ADesc = STAR 13A发动机于20世纪60年代中期研发，用作“雷神-燃烧器”II型（Thor-Burner II）火箭的远地点发动机。
		// Star-13B
		#roStar-13BTitle = STAR 13B
		#roStar-13BDesc = 这款轨道插入发动机融合了为STAR 13研发的轻量化箭体，以及早期TE-M-516远地点发动机的推进剂与喷管设计。发动机箭体加长2.2英寸（约5.59厘米），以增加推进剂装载量，用于德尔塔火箭发射任务中的卫星轨道倾角调整。
		// Star-13D
		#roStar-13DTitle = STAR 13D
		#roStar-13DDesc = 一款小型远地点脉冲发动机，用于地球同步卫星，曾搭载于全球首颗地球同步卫星“辛康”1号（Syncom 1）。
		// Star-15G
		#roStar-15GTitle = STAR 15G
		#roStar-15GDesc = 单台STAR 15G发动机可用于多种场景，本型号配备直型喷管。
		// Star-17
		#roStar-17Title = STAR 17
		#roStar-17Desc = 一款小型卫星远地点脉冲发动机，1968年首次在德尔塔57型火箭上使用，最大推力12.34千牛，工作时间18秒。
		// Star-17A
		#roStar-17ATitle = STAR 17A
		#roStar-17ADesc = 远地点脉冲发动机，在STAR 17的基础上增加了175毫米直段。STAR 17A曾用于“天网”1号（Skynet 1）、“北约”1号（NATO 1）以及IMP-H和IMP-J卫星的轨道圆化任务，能满足该项目对箭体安全系数的高要求。用于多项美国空军任务的TE-M-521-7型号采用标准安全系数，重量减轻1.3磅（约0.59千克）。
		// Star-20
		#roStar-20Title = STAR 20A (Altair IIIA)
		#roStar-20Desc = 轻量化外置喷管采用石墨、塑料与钢材复合材质，一次性点火器通过两个6秒延时电起爆器或两个SBASI零延时起爆器触发。
		// Star-24C
		#roStar-24CTitle = STAR 24C
		#roStar-24CDesc = STAR 24C是STAR 24固体火箭发动机的改进型号，专为“国际紫外探测器”（International Ultraviolet Explorer）任务设计，相比基础型号STAR 24，推进剂装载量增加且燃烧室压力更高。
		// Star-27
		#roStar-27Title = STAR 27
		#roStar-27Desc = 这款远地点发动机为加拿大通信研究中心（Canadian Communications Research Centre）的“通信技术卫星”（Communications Technology Satellite）研发，其减推版本已完成定型并成功飞行。通过调整推进剂装载量和采用不同的爆炸传输组件，该发动机被广泛应用于“广播卫星实验”（Broadcast Satellite Experiment）、“地球同步气象卫星”（Geostationary Meteorological Satellite）、“导航技术卫星”2号（Navigation Technology Satellite No. 2）、“全球定位系统”（GPS）卫星、P78-1卫星以及“地球同步运行环境卫星”（Geostationary Operational Environmental Satellite）等任务。
		// Star-30
		#roStar-30Title = STAR 30
		#roStar-30Desc = 这款远地点脉冲发动机由莫顿·蒂奥科尔公司（Morton Thiokol）研发，用于多款小型通信卫星平台。
		// Star-31
		#roStar-31Title = Antares III (STAR 31)
		#roStar-31Desc = “ antares”III型是沃特公司（Vought Corporation）“侦察兵”（Scout）运载火箭的第三代第三级发动机，采用89%固体含量的端羟基聚丁二烯（HTPB）推进剂，箭体为凯夫拉纤维缠绕结构，内部用填充二氧化硅的三元乙丙橡胶（EPDM）隔热。
		// Star-37
		#roStar-37Title = STAR 37
		#roSTAR-37Desc = STAR 37是一款真空固体火箭发动机，最初作为“勘测者”（Surveyor）月球着陆器项目的制动级研发，后期衍生型号则专门用作远地点脉冲级。
		// Star-37E
		#roStar-37ETitle = STAR 37E
		#roStar-37EDesc = STAR 37E是经典STAR 37固体火箭发动机的改进型号，推进剂装载量增加、效率提升且真空推力更大，首次用于德尔塔1000系列运载火箭，作为第三级脉冲发动机。
		// Star-37FM
		#roStar-37FMTitle = STAR 37FM
		#roStar-37FMDesc = STAR 37FM是经典STAR 37固体火箭发动机的改进型号，推进剂装载量增加、效率提升且真空推力更大，首次用于“FTLSATCOM”卫星，作为远地点发动机。
		// Star-48B
		#roStar-48BTitle = STAR 48B
		#roStar-48BDesc = 该发动机又称“有效载荷辅助模块B”（PAM B），是用于德尔塔火箭和航天飞机（STS）发射任务的脉冲发动机，可为有效载荷提供额外冲量，本型号为短喷管版本。最大推力76.11千牛，工作时间85秒。
		// Star-63
		#roStar-63Title = STAR 63D
		#roStar-63Desc = STAR 63发动机作为“有效载荷辅助模块DII”（PAM DII）上面级的一部分，已通过航天飞机发射。该发动机采用头部药柱设计和碳-酚醛喷管，箭体材料为凯夫拉-环氧树脂复合材料，后续型号计划采用石墨-环氧树脂复合材料。STAR 63系列发动机的测试始于1978年，1985年完成PAM DII发动机定型，1985年11月，首台STAR 63D发动机通过航天飞机发射，将一枚国防通信卫星送入轨道。
		// Starlink Thruster
		#roStarlinkHETTitle = Starlink Hall Effect Thruster
		#roStarlinkHETDesc = 这款小型但推力强劲的霍尔效应推进器专为SpaceX“星链”（Starlink）卫星研发，推力性能良好且比冲适中。其独特设计在于改用氩气作为推进剂，以降低燃料成本。
		// STBE
		#roSTBETitle = STBE (Rocketdyne)
		#roSTBEDesc = “空间运输助推发动机”（STBE）是20世纪80年代末至90年代初洛克达因公司（Rocketdyne）设计的助推发动机，以JP-4航空煤油和液氧为推进剂。
		// STBE1
		#roSTBE1Title = STBE (Pratt & Whitney)
		#roSTBE1Desc = “空间运输助推发动机”（STBE）是20世纪90年代普惠公司（Pratt & Whitney）提出的助推发动机方案，定位为高可靠性、低成本产品，适用于一次性和可重复使用运载火箭。
		// Stentor
		#roStentorTitle = Stentor Booster
		#roStentorDesc = “斯坦托尔”（Stentor）发动机是为“蓝钢”（Blue Steel）导弹研发的双燃烧室助推-主发动机，其中一个燃烧室提供助推推力，另一个较小的燃烧室提供主发动机推力。本型号代表较大的助推燃烧室；较小的主燃烧室后续发展为“伽马”（Gamma）系列火箭发动机，而较大的助推燃烧室虽被提议用于多个项目，但最终未进一步研发。
		// STME
		#roSTMETitle = Space Transportation Main Engine (STME)
		#roSTMEDesc = “空间运输主发动机”（STME）是一款液氢-液氧发动机，最终于1992年项目取消。洛克达因公司联合Aerojet公司和普惠公司共同研发该发动机，原本计划用于下一代大型运载火箭。
		// SuperDraco
		#roSuperDracoTitle = SuperDraco
		#roSuperDracoDesc = 这款大推力自燃推进剂发动机用于“龙”2号（Dragon 2）飞船的发射中止系统，其他潜在应用包括载人及货运舱的高超音速减速与着陆。
		// SVM1
		#roSVM1Title = SVM-1
		#roSVM1Desc = 一款小型远地点脉冲发动机，用于“国际通信卫星”II系列（Intelsat II）地球同步卫星。
		// SVM2
		#roSVM2Title = SVM-2
		#roSVM2Desc = 一款小型远地点脉冲发动机，用于“国际通信卫星”III系列（Intelsat III）地球同步卫星。
		// SVM4A
		#roSVM4ATitle = SVM-4A
		#roSVM4ADesc = 一款中型远地点脉冲发动机，用于“国际通信卫星”IV系列和IV-A系列（Intelsat IV/IVA）地球同步卫星，以及部分早期“通信卫星”（Comstar）卫星。
		// SVM5
		#roSVM5Title = SVM-5
		#roSVM5Desc = 一款小型远地点脉冲发动机，用于早期“同步气象卫星”（SMS）和“地球静止轨道环境卫星”（GOES）系列地球同步气象卫星。
		// SX3
		#roSX3Title = SX3 MPD Thruster
		#roSX3Desc = 这款100千瓦应用场磁等离子体动力（MPD）推进器由斯图加特大学空间系统研究所研发，2019年创下61.99%的推进器效率纪录。
		//T
		// TD339
		#roTD339Title = TD-339
		#roTD339Desc = 该游机系统用于“勘测者”（Surveyor）探测器，采用可储存自燃推进剂，具备无限次重启能力，不受零重力下推进剂沉底问题影响，且可节流至30%推力。历史上，每台“勘测者”月球探测器均配备3台该游机。
		// TDE
		#roTDETitle = MR-80 (TDE)
		#roTDEDesc = “海盗”号（Viking）着陆器的“终端下降发动机”（TDE）。着陆器配备3台该发动机，在火星表面着陆前的最后45秒左右启动。发动机采用多个小型排气喷管，用于扩散排气羽流，以消除可能污染航天器设备的回流区，并避免着陆点遭受严重侵蚀。
		// TEM316
		#roTEM316Title = Mercury Retro (TE-M-316)
		#roTEM316Desc = “水星”号（Mercury）飞船的制动发动机，用于飞船离轨。“水星”号制动装置需安装3台该发动机，它们按顺序点火，间隔5秒。
		// TinyTim
		#roTinyTimTitle = Tiny Tim Booster
		#roTinyTimDesc = 这款小型固体燃料助推器最初用于二战期间的反舰火箭，曾作为美国首枚探空火箭“WAC下士”（WAC Corporal）的脉冲级，经改装后还用于Aerobee系列探空火箭。
		// Topaze
		#roTopazeTitle = P2.2 Topaze
		#roTopazeDesc = 一款法国早期固体火箭发动机，用于“钻石”（Diamant）A型和B型运载火箭的第二级。
		// TR107
		#roTR107Title = TR-107
		#roTR107Desc = 这款21世纪00年代初研发的大气层内分级燃烧循环煤油-液氧发动机，通过“太空发射倡议”（Space Launch Initiative）项目研发，作为航天飞机替代方案的助推发动机。该发动机性能高，具备可重复使用和节流能力，但在原型机阶段项目被取消。
		//U
		// U1250
		#roU1250Title = U-1250
		#roU1250Desc = 一款小型挤压式供给主发动机，用于MR-1“流星”（Meteo）探空火箭，是为应对美国Aerobee探空火箭而研发的产品，需在小型固体助推器工作后启动。
		// UA1204
		#roUA1204Title = UA1204
		#roUA1204Desc = 4段式捆绑式助推器，用于提议中的“土星”IB型火箭衍生型号，工作时间115秒。
		// UA1205
		#roUA1205Title = UA1205
		#roUA1205Desc = 5段式捆绑式助推器，用于“泰坦”IIIC型、IIID型、IIIE型火箭，还曾提议用于“土星”IB型火箭衍生型号，工作时间115秒。
		// UA1206
		#roUA1206Title = UA1206
		#roUA1206Desc = 5.5段式捆绑式助推器，用于“泰坦”34D型和商用“泰坦”III型火箭，工作时间115秒。
		// UA1207
		#roUA1207Title = UA1207
		#roUA1207Desc = UA1207发动机用于“泰坦”IVA型火箭，该火箭专为发射原计划从范登堡空军基地通过航天飞机部署的载荷而研发。它是在“泰坦”III型火箭所用5段式UA1205发动机基础上改进的7段式型号，工作时间130秒。
		// UA1208
		#roUA1208Title = UA1208
		#roUA1208Desc = 推测性的8段式UA107发动机衍生型号，工作时间115秒。
		//V
		// Veronique
		#roVeroniqueTitle = Véronique
		#roVeroniqueDesc = 这款发动机由德国和法国工程师在二战后研发，衍生自“瀑布”（Wasserfall）发动机，用于同名探空火箭，是法国首枚高空探空火箭。
		// Vexin
		#roVexinTitle = Vexin/Valois
		#roVexinDesc = 这是法国早期的自燃推进剂发动机，为“钻石”（Diamant）系列火箭提供动力，1965年首次飞行。早期型号以硝酸和松节油为推进剂，后期型号（称为“瓦卢瓦”Valois，1970年首次飞行）改用偏二甲肼（UDMH）和四氧化二氮（N₂O₄），以提升推力和比冲。注：“维斯塔”（Vesta）构型不具备万向节控制功能！
		// VF-200
		#roVF200Title = VF-200 VASIMR
		#roVF200Desc = 这款可变比冲磁等离子体火箭（VASIMR）基于阿达斯特拉火箭公司（Ad Astra）为国际空间站（ISS）飞行构型测试研发的实验件，推力远超过去所有离子发动机，需约200千瓦电能驱动。
		// Vikas
		#roVikasTitle = Vikas
		#roVikasDesc = 一款大推力自燃推进剂真空发动机，衍生自欧洲“维京”（Viking）发动机——“维京”发动机曾用于早期阿丽亚娜（Ariane）运载火箭的助推或主发动机任务。印度空间研究组织（ISRO）将其改造为真空发动机，用于极地卫星运载火箭（PSLV）和地球同步卫星运载火箭（GSLV）系列的第二级。
		// Viking
		#roVikingTitle = Viking
		#roVikingDesc = 这款自燃推进剂助推发动机专为欧洲阿丽亚娜（Ariane）运载火箭研发，既可用作第一级发动机，配备延伸喷管后也可用作第二级发动机。此外，还为阿丽亚娜4号火箭的捆绑式液体助推器研发了专用版本。该发动机性能虽无突出优势，但可靠性出色。
		// Viking (5/6)
		#roViking56Title = Viking (5/6)
		#roViking56Desc = 具备钟形喷管的“维京”发动机实用型号，用于阿丽亚娜1号至4号火箭的第一级，以及阿丽亚娜4号火箭的捆绑式液体助推器。“维京”是专为阿丽亚娜火箭研发的自燃推进剂助推发动机，配备延伸喷管后既可用作第一级也可用作第二级发动机，性能虽无突出优势，但可靠性出色。
		// Vulcain
		#roVulcainTitle = Vulcain
		#roVulcainDesc = “伏尔甘”（Vulcain）发动机是一款燃气发生器式主发动机，用于阿丽亚娜5号（Ariane 5）火箭，计划用于阿丽亚娜6号（Ariane 6）火箭。
		// VX-200
		#roVX200Title = VX-200SS VASIMR
		#roVX200Desc = 这款“稳态”可变比冲磁等离子体火箭（VX-200SS VASIMR）是阿达斯特拉火箭公司研发的首款成熟VASIMR发动机，设计用于长期运行，可在广泛的比冲和推力范围内工作，且支持多种推进剂选项。
		//W
		// Waxwing
		#roWaxwingTitle = Waxwing
		#roWaxwingDesc = “蜡翅”（Waxwing）发动机是一款小型固体脉冲发动机，用于将有效载荷送入圆轨道，1970-1971年间用作“黑箭”（Black Arrow）运载火箭的第三级，平均推力29.4千牛。
		// Wasserfall
		#roWasserfallTitle = Wasserfall Booster
		#roWasserfallDesc = 这款“瀑布”（Wasserfall）助推器专为同名防空导弹研发，本质上是A-4导弹的1/4缩比型号。设计目标是低成本且可快速发射，采用简单的挤压式供给系统，以炸药级硝酸和液化煤为推进剂。尽管火箭本身性能正常，但受当时技术限制，无法研发出能精准拦截飞机的制导系统。二战后，美国和苏联工程师均对其进行了测试；苏联工程师为R-101导弹研发了改进型号，但同样无法解决防空制导难题，最终将其改造为弹道导弹，即R-11（“飞毛腿”Scud）导弹。
		//X
		// X3
		#roX3Title = X3 Hall-Effect Thruster
		#roX3Desc = 这款三通道霍尔效应推进器设计最大放电功率达250千瓦，以氙气为推进剂时比冲范围为1800-3500秒，以氪气为推进剂时比冲可达5000秒，各项效率均达到先进水平，超过60%。
		// X405
		#roX405Title = X-405 (XLR50-GE-2)
		#roX405Desc = 一款非常早期的煤油-液氧燃气发生器式助推发动机，用于“先锋号”（Vanguard）运载火箭。
		// XIPS_25cm
		#roXIPS_25cmTitle = XIPS-25 Gridded Ion Thruster
		#roXIPS_25cmDesc = “25厘米氙离子推进系统”（XIPS-25）是L-3技术公司（L-3 technologies）研发的小型栅格离子推进器，用作商业卫星的轨道保持推进器，目前适配波音601和702卫星平台，质量功率比为3.56千克/千瓦。
		// XLR10
		#roXLR10Title = XLR10
		#roXLR10Desc = 反应发动机公司（Reaction Motors）的XLR10是早期火箭发动机，专为“维京”（Viking）探空火箭研发，原本计划替代V-2导弹。“维京”探空火箭虽取得成功，但因成本过高最终项目取消；后续该发动机经改造，成为“先锋号”运载火箭第一级的XLR50（X-405）发动机。
		// XLR11
		#roXLR11Title = XLR11
		#roXLR11Desc = 反应发动机公司的XLR11（内部型号6000C-4）是一款小型火箭发动机，专为X-1、早期X-15、X-24B和D-558-2等实验性高速飞行器研发。其四个燃烧室可独立点火，在实际应用中表现为可分档节流。
		// XLR25
		#roXLR25Title = XLR25
		#roXLR25Desc = XLR25发动机专为X-2飞行器研发，用于测试比X-1更高的速度和高度，是美国首款具备连续节流能力的发动机。尽管发动机本身性能达标，但X-2飞行器在高速飞行时极不稳定，仅完成少数几次飞行任务。
		// XLR40
		#roXLR40Title = XLR40
		#roXLR40Desc = 这款小型火箭发动机原本计划用于XF8U-3战斗机，以提升其性能。但在原型机测试中发生爆炸，且XF8U-3项目最终被取消（美军选择了F4H战斗机），该发动机项目也随之终止。
		// XLR41
		#roXLR41Title = XLR41
		#roXLR41Desc = 这款发动机是V-2导弹39型发动机（A-4）的美国本土化版本，与原型设计非常相似，但采用美国汽车工程师协会（SAE）标准零部件替代公制零部件，并进行了多项小幅升级。
		// XLR99
		#roXLR99Title = XLR99
		#roXLR99Desc = 一款液氧-氨燃气发生器式发动机，为X-15空天飞机提供动力，是首款具备节流和重启能力的大型火箭发动机。
		// XLR132
		#roXLR132Title = XLR-132
		#roXLR132Desc = 洛克达因公司（Rocketdyne）研发的泵压式高性能上面级发动机，适用于近地点/远地点级、轨道转移飞行器以及月球和火星探测任务，虽经过大量测试，但始终未实际飞行。
		// XRS2200
		#roXRS2200Title = XRS-2200
		#roXRS2200Desc = 这款线性塞式喷管发动机专为美国国家航空航天局（NASA）X-33亚轨道单级入轨（SSTO）技术验证机研发，与环形J-2T发动机类似，XRS-2200采用源自J-2S发动机的机械系统。
		//Y
		// YF1
		#roYF1Title = YF-1
		#roYF1Desc = 一款中国自燃推进剂燃气发生器式助推发动机，衍生自伊萨耶夫（Isayev）S2.1100“风暴”（Burya）助推发动机。4台YF-1发动机组成YF-2助推器，用于东风-3（DF-3）、东风-4（DF-4）和长征1号（Long March 1）火箭的第一级。
		// YF3
		#roYF3Title = YF-3
		#roYF3Desc = 一款中国自燃推进剂燃气发生器式真空发动机，衍生自伊萨耶夫S2.1100“风暴”助推发动机，是专为东风-4和长征1号火箭第二级研发的真空型号。
		// YF20
		#roYF20Title = YF-20
		#roYF20Desc = 一款中国自燃推进剂燃气发生器式助推发动机。4台YF-20发动机组成YF-21助推器，用于东风-5（DF-5）、FB-1和长征2号/3号/4号（Long March 2/3/4）火箭的第一级，同时也用作长征2号/3号火箭的捆绑式助推器。
		// YF22
		#roYF22Title = YF-22
		#roYF22Desc = 一款中国自燃推进剂燃气发生器式真空发动机。1台YF-22发动机与1台YF-23游机组成YF-24发动机单元，用于东风-5、FB-1和长征2号/3号/4号火箭的第二级。
		// YF23
		#roYF23Title = YF-23
		#roYF23Desc = 一款中国自燃推进剂燃气发生器式真空发动机。1台YF-22发动机与1台YF-23游机组成YF-24发动机单元，用于东风-5、FB-1和长征2号/3号/4号火箭的第二级。
		// YF24
		#roYF23Title = YF-24
		#roYF23Desc = 一款带游机的中国自燃推进剂燃气发生器式真空发动机。1台YF-22发动机与1台YF-23游机组成YF-24发动机单元，用于东风-5、FB-1和长征2号/3号/4号火箭的第二级。
		// YF40
		#roYF40Title = YF-40
		#roYF40Desc = 一款中国自燃推进剂燃气发生器式真空发动机，专为长征4号火箭第三级研发，后期型号具备重启能力。
		// YF73
		#roYF73Title = YF-73
		#roYF73Desc = 中国首款实用化的液氢-液氧燃气发生器式真空发动机，用于长征3号火箭第三级。该发动机性能较低且可靠性欠佳，在完成13次飞行后，被YF-75发动机取代。
		// YF75
		#roYF75Title = YF-75
		#roYF75Desc = 一款中国液氢-液氧燃气发生器式真空发动机，研发目标是替代YF-73，用于长征3号A/B/C火箭第三级。后续经改造采用膨胀循环，衍生出YF-75D发动机，用于长征5号火箭第二级。
		// YF77
		#roYF77Title = YF-77
		#roYF77Desc = 一款中国液氢-液氧燃气发生器式主发动机，用于长征5号火箭第一级。
		// YF100
		#roYF100Title = YF-100
		#roYF100Desc = 一款中国煤油-液氧分级燃烧循环助推发动机，基于RD-120发动机研发，是中国首款分级燃烧循环发动机。它既用作长征5号火箭的助推器，也用作长征6号、7号、8号火箭的助推器和第一级。

		//	============================================================================
		//	Jet Engine Config Localizations
		//	============================================================================
		// A136
		#roA136Title = A-136 Nuclear Turbo-Ramjet
		#roA136Desc = 一款20世纪60年代初研发的核涡轮冲压发动机，专为超音速轰炸机设计，是“航空器核推进”（ANP）项目研发的终极直接循环型号之一。A-136采用混合循环提升超音速性能：抽取少量空气冷却涡轮以控制涡轮进口温度，其余空气则直接流经反应堆并被加热至最高温度，使其在马赫数3以内具备出色性能。此外，该发动机还配备煤油燃烧器，以提升起飞推力。
		// AL-7
		#roAL7Title = AL-7 Turbojet
		#roAL7Desc = 一款20世纪50年代初研发的涡轮喷气发动机，曾作为苏-7（Su-7）、苏-9（Su-9）、苏-11（Su-11）、图-128（Tu-128）战斗机和别-10（Be-10）水上飞机的动力装置。
		// AL-31
		#roAL31Title = AL-31 Low-Bypass Turbofan
		#roAL31Desc = AL-31是20世纪80年代初研发的小涵道比涡轮风扇发动机，专为苏-27（Su-27）战斗机设计。尽管研发过程困难重重，早期苏-27不得不采用AL-21发动机，但该发动机最终取得成功，广泛用于苏-27、苏-30（Su-30）、苏-34（Su-34）、苏-35（Su-35）、苏-57（Su-57）、歼-10（J-10）和歼-11（J-11）战斗机。后期型号还增加了推力矢量控制功能，现代化改进后的AL-31被命名为AL-41F-1，需注意与20世纪80年代末研发的另一款无关发动机AL-41区分。
		// Atar 09
		#roAtar09Title = Atar 09 Turbojet
		#roAtar09Desc = “阿塔尔”08/09（Atar 08/09）是20世纪50年代末在“阿塔尔”101基础上的改进型号：“阿塔尔”08提升了推力，“阿塔尔”09则增加了加力燃烧室。“阿塔尔”09为法国下一代喷气式飞机提供动力，包括“猎豹”C/D/E/R（Cheetah C/D/E/R）、“幻影”III/IV（Mirage III/IV）和“幻影”F1（Mirage F1）战斗机。
		// Atar 101
		#roAtar101Title = Atar 101 Turbojet
		#roAtar101Desc = “阿塔尔”101是二战后法国研发的首批喷气发动机之一，用于多款早期法国喷气式飞机，包括“秃鹫”I/II（Vautour I/II）、“苍鹰”I（Gerfaut I）和“神秘”II（Mystère II）战斗机。
		// Avon
		#roAvonTitle = Avon Turbojet
		#roAvonDesc = “埃文”（Avon）是罗尔斯·罗伊斯公司（Rolls-Royce）于1950年推出的首款轴流式涡轮喷气发动机，在20世纪50至60年代为多数英国飞机提供动力，包括“海雌狐”（Sea Vixen）、“堪培拉”（Canberra）、“闪电”（Lightning）、“猎人”（Hunter）、“燕子”（Swift）和“勇士”（Valiant）等机型。
		// CF6
		#roCF6Title = CF6 High-Bypass Turbofan
		#roCF6Desc = CF6大涵道比涡轮风扇发动机衍生自首款量产大涵道比涡扇发动机TF39，为多款大型飞机提供动力，包括空客A300、A310、A330，波音747、767，道格拉斯DC-10，KC-10空中加油机，麦克唐纳·道格拉斯MD-11，E-4空中指挥机，C-2“灰背隼”运输机和C-5M“超级银河”运输机。
		// CF34
		#roCF34Title = TF/CF34 High-Bypass Turbofan
		#roCF34Desc = TF34是20世纪70年代研发的大涵道比涡轮风扇发动机，用于S-3“北欧海盗”反潜机、S-72试验机和A-10“雷电”攻击机；其民用衍生型号CF34则用于多款大型公务机和支线客机，包括“挑战者”600系列、“挑战者”850、庞巴迪CRJ100/200/440/700/900和巴西航空工业公司E-170/175/190/195。
		// CFM56
		#roCFM56Title = CFM56 High-Bypass Turbofan
		#roCFM56Desc = CFM56是20世纪70年代在F101发动机基础上研发的大涵道比涡轮风扇发动机，由通用电气（GE）与斯奈克玛（Snecma）联合研制，是有史以来最成功的大涵道比涡扇发动机，产量超过30000台。它为空客A320、A340系列，波音737“经典”系列和“新一代”系列，道格拉斯DC-8-70提供动力，同时还用于改装多款基于波音707的飞机，如E-3“望楼”预警机、E-6“水星”通信中继机和KC/RC-135空中加油机/侦察机。
		// Chimera
		#roChimeraTitle = Chimera Combined Cycle Ramjet
		#roChimeraDesc = “奇美拉”（Chimera）是赫尔墨斯公司（Hermeus）研发的组合循环冲压发动机技术验证机，以退役的J85发动机核心机为基础，设计飞行包线覆盖马赫数0至5。
		// D-18
		#roD18Title = D-18 High-Bypass Turbofan
		#roD18Desc = D-18是苏联研发的最大型大涵道比涡轮风扇发动机，于20世纪80年代为安-124（An-124）和安-225（An-225）运输机研发。
		// D-30
		#roD30Title = D-30 Low-Bypass Turbofan
		#roD30Desc = D-30是苏联首批研发的涡轮风扇发动机之一，也是最成功的型号之一。尽管最初是为图-134（Tu-134）客机研发，但它被广泛应用于多款苏联飞机，包括图-154（Tu-154）、伊尔-62（Il-62）、伊尔-76（Il-76）、M-55侦察机，配备加力燃烧室的型号还用于米格-31（MiG-31）和苏-47（Su-47）战斗机。
		// Derwent
		#roDerwentTitle = Derwent Turbojet
		#roDerwentDesc = “德文特”（Derwent）发动机是在W.2/“威兰”（Welland）发动机基础上的改进型号，采用“直通流”而非“回流”设计，推力和效率均有提升。该发动机系列生命周期较短，二战结束后即停止发展；事实上，“德文特”V型本质上是“尼恩”（Nene）发动机的缩小型。它为“流星”F.3/F.4/NF.12/NF.14（Meteor F.3/F.4/NF.12/NF.14）战斗机、诺德1601（Nord 1601）、“射手座”II（Sagittario II）战斗机提供动力，经许可生产的RD-500型号还用于雅克-23/25/30（Yak-23/25/30）和拉-15（La-15）战斗机。
		// DS215
		#roDS215Title = DS-215 Electric Ducted Fan
		#roDS215Desc = 一款16千瓦大型电动涵道风扇，相对于尺寸而言推力极强，但固定螺距螺旋桨叶片使其仅适用于低速飞行。
		// EJ200
		#roEJ200Title = EJ200 Low-Bypass Turbofan
		#roEJ200Desc = EJ200是20世纪90年代研发的小涵道比涡轮风扇发动机，由多家欧洲公司联合研制，专为“欧洲战斗机”“台风”（Eurofighter Typhoon）设计。
		// F100
		#roF100Title = F100 Low-Bypass Turbofan
		#roF100Desc = F100是20世纪70年代研发的小涵道比涡轮风扇发动机，专为F-15和F-16战斗机设计。其先进设计和高推力使F-15和F-16的推重比超过1，所有F-15和多数F-16型号均采用该发动机。
		// F119
		#roF119Title = F119 Low-Bypass Turbofan
		#roF119Desc = F119是20世纪90年代为“先进战术战斗机”（Advanced Tactical Fighter）项目研发的小涵道比涡轮风扇发动机，专为超音速巡航设计，相对于尺寸而言干推力极高，且配备二维推力矢量喷管以提升机动性。它用于F-22“猛禽”、YF-23“黑寡妇”II、X-32和X-35战斗机。
		// F135
		#roF135Title = F135 Low-Bypass Turbofan
		#roF135Desc = F135是21世纪00年代为F-35“闪电”II战斗机研发的小涵道比涡轮风扇发动机，有两个衍生型号：F-35A/C采用常规喷管，具备垂直起降能力的F-35B则配备前动力输出轴和万向节喷管。
		// F404
		#roF404Title = F404 Low-Bypass Turbofan
		#roF404Desc = F404是20世纪70年代为F/A-18“大黄蜂”战斗攻击机研发的小涵道比涡轮风扇发动机。其设计优先考虑可靠性而非极致性能，以替代当时美国海军和海军陆战队使用的可靠性欠佳的F-4和F-14战斗机发动机。该发动机用于F/A-18A/B/C/D、F-20A“虎鲨”、F-117A“夜鹰”、T-7A“红 Hawk”教练机、T-50“金鹰”教练机、JAS-39“鹰狮”和“光辉”（Tejas）战斗机。
		// GE4
		#roGE4Title = GE4 Turbojet
		#roGE4Desc = GE4是20世纪70年代为波音2707超音速客机研发的涡轮喷气发动机，设计速度可达马赫数2.7，是有史以来推力最强的涡轮喷气发动机。尽管经过大量测试，但随着波音2707项目取消，GE4也随之夭折。
		// GEnx
		#roGEnxTitle = GEnx High-Bypass Turbofan
		#roGEnxDesc = GEnx是21世纪00年代在GE90发动机基础上研发的大型大涵道比涡轮风扇发动机，专为波音787“梦想客机”设计，用于多数波音787型号，同时也用于波音747-8。
		// J35
		#roJ35Title = J35 Turbojet
		#roJ35Desc = 艾里逊/通用电气J35是一款轴流式涡轮喷气发动机，也是美国首批自主设计的涡轮喷气发动机之一。尽管其知名度不如后续衍生型号J47，但仍为20世纪40年代末的多款机型提供动力，包括FJ-1“狂怒”、F-84“ Thunderjet”、F-89“ Scorpion”、XP-86“佩刀”、XB-45“龙卷风”、XB-47“同温层喷气”、X-5“飞行翅膀”以及D-558“天空闪光”试验机。
		// J47
		#roJ47Title = J47 Turbojet
		#roJ47Desc = 一款20世纪50年代初由通用电气在早期J35基础上研发的涡轮喷气发动机，为F-86“佩刀”、FJ-2“狂怒”、B-36“和平缔造者”、B-45“龙卷风”以及B-48“同温层喷气”轰炸机提供动力。
		// J48
		#roJ48Title = J48/Tay Turbojet
		#roJ48Desc = J48发动机又称罗尔斯·罗伊斯“泰”（Tay）发动机，本质上是“尼恩”（Nene）发动机的放大版本。罗尔斯·罗伊斯公司后来因优先发展“埃文”（Avon）发动机而放弃了该型号，但普拉特·惠特尼公司获得了该发动机的设计权，并将其命名为J48投入生产。它曾用于F9F-5“黑豹”、F9F-6/8“美洲狮”、F-94C“星火”以及YF-93战斗机。
		// J57
		#roJ57Title = J57 Turbojet
		#roJ57Desc = J57是一款性能可靠的主力发动机，于20世纪50年代初设计，为B-52“同温层堡垒”轰炸机、多数“世纪系列”战斗机，甚至U-2“黑寡妇”侦察机提供动力。
		// J58
		#roJ58Title = J58 Turbojet
		#roJ58Desc = J58发动机于20世纪50年代末设计，后经重新设计和用途调整，专门用于速度超过马赫数3的飞行器，如A-12“牛车”、SR-71A/B“黑鸟”以及YF-12A“狐蝠”战斗机。其民用型号为JT11。
		// J75
		#roJ75Title = J75 Turbojet
		#roJ75Desc = 普拉特·惠特尼J75发动机本质上是J57的放大版本，在军用和民用领域均有广泛应用。它曾用于F-105“雷公”、F-106“三角标枪”、F-107“终极佩刀”、XF8U-3“十字军战士”、A-12“牛车”、U-2“黑寡妇”、P6M“海上霸王”水上飞机，其民用型号JT4A还用于波音707和道格拉斯DC-8客机。
		// J79
		#roJ79Title = J79 Turbojet
		#roJ79Desc = J79是美国首款“马赫数2级”发动机，服役历史悠久，为B-58“盗贼”轰炸机、F-4“鬼怪”II、A-5“民团团员”以及F-104“星”式战斗机提供动力。
		// J85
		#roJ85Title = J85 Turbojet
		#roJ85Desc = J85发动机最初是作为小型一次性喷气发动机研发，用于驱动诱饵弹和无人机，后来经升级改造可用于有人驾驶飞机。它为多款小型机型提供动力，包括F-5“自由斗士”、CF-5、G.91Y、T-2“橡树”教练机、T-38“禽爪”教练机以及A-37“蜻蜓”攻击机。
		// J93
		#roJ93Title = J93 Turbojet
		#roJ93Desc = J93发动机衍生自J79，专为实现马赫数3的飞行性能研发，计划用于B-70“ Valkyrie”轰炸机和F-108“ Rapier”战斗机。
		// JT8D
		#roJT8DTitle = JT8D Low-Bypass Turbofan
		#roJT8DDesc = JT8D是在J52基础上研发的早期小涵道比涡轮风扇发动机，用于多款第二代喷气客机，如波音727、737以及道格拉斯DC-9。20世纪70年代，该发动机进行了重大重新设计，衍生出JT8D-200系列，用于波音727“超级27”、麦克唐纳·道格拉斯MD-80系列客机，还被用于改装多款基于波音707的机型，如E-8C“联合星”侦察机。
		// Model 304
		#roModel304Title = Model 304 Turbojet
		#roModel304Desc = 一款20世纪50年代末基于普拉特·惠特尼J57研发的涡轮喷气发动机，其中Model 304-2型号为液氢燃料机型，专为“ suntan”项目研发——该项目旨在打造一款高性能U-2侦察机替代机型。该项目耗费数亿美元，研发了大规模液氢生产和储运技术，多款喷气发动机被改装为氢燃料动力后，展现出极高的稳定性和效率。这些技术成果及相关工程师后来被调往RL-10发动机项目，发挥了重要作用。然而，由于采用常规燃料的A-12/SR-71机型展现出更广阔的发展前景，Model 304发动机及“ suntan”项目最终被取消。
		// NK-8
		#roNK8Title = NK-8 Low-Bypass Turbofan
		#roNK8Desc = NK-8是20世纪60年代研发的小涵道比涡轮风扇发动机，专为伊尔-62（Il-62）和图-154（Tu-154）客机设计。后来经性能改进，用于伊尔-86（Il-86）客机，还为“图-155”（Tu-155）项目改装为可使用替代燃料的型号。它曾为A-90、伊尔-62、伊尔-62M、图-154、图-154A/B以及图-155机型提供动力。
		// NK-12
		#roNK12Title = NK-12 Turboprop
		#roNK12Desc = NK-12是20世纪50年代研发的大型涡轮螺旋桨发动机，专为图-95（Tu-95）轰炸机设计，是迄今为止投入量产的尺寸最大的涡轮螺旋桨发动机。它曾用于A-90、安-22（An-22）、图-95、图-114（Tu-114）、图-116（Tu-116）、图-126（Tu-126）以及图-142（Tu-142）机型。
		// NK-22/144
		#roNK22Title = NK-22/144 Low-Bypass Turbofan
		#roNK22Desc = NK-144是20世纪60年代在NK-8基础上研发的小涵道比涡轮风扇发动机，专为图-144（Tu-144）超音速客机设计。由于NK-144无法满足性能要求，后来被RD-36发动机取代，但它经改造后以NK-22的型号获得新生，用于图-22M0/M1/M2“逆火”轰炸机。
		// NK-25/32
		#roNK25Title = NK-25/32 Low-Bypass Turbofan
		#roNK25Desc = NK-25是20世纪70年代在早期NK-22基础上研发的小涵道比涡轮风扇发动机，是迄今为止实际飞行过的推力最强的超音速喷气发动机，曾用于图-22M3“逆火”、图-160“海盗旗”、图-160M以及图-144LL超音速客机。
		// Nord 1500
		#roNord1500Title = Nord 1500/Atar Combined Cycle Ramjet
		#roNord1500Desc = “诺德”1500（Nord 1500）冲压发动机是一款组合循环冲压发动机，与“阿塔尔”101E（Atar 101E）涡轮喷气发动机配合使用，用于“狮鹫”II（Griffon II）实验机。在飞行过程中，先由“阿塔尔”101发动机将飞机加速至音速，随后冲压发动机启动作为推力增强装置，将飞机加速至马赫数2以上。尽管“狮鹫”II实验机性能表现良好，但该项目最终因优先发展更常规的机型而被取消。
		// Olympus 593
		#roOlympus593Title = Olympus 593 Turbojet
		#roOlympus593Desc = 一款20世纪60年代末研发的涡轮喷气发动机，是“奥林巴斯”（Olympus）系列涡轮喷气发动机的终极型号，专为“协和”（Concorde）超音速客机设计，可实现持续马赫数2的飞行速度。尽管该发动机在海平面工况下油耗较高，但搭配优化设计的进气道后，能够以马赫数2的速度进行超音速巡航，效率相对可观。
		// PT6A
		#roPT6ATitle = PT6A Turboprop
		#roPT6ADesc = 一款20世纪60年代初研发的小型涡轮螺旋桨发动机，专为中型通用航空飞机设计，首次应用于比奇“空中国王”（Beechcraft King Air）机型。由于成本低、重量轻且可靠性高，PT6A成为有史以来最受欢迎的涡轮螺旋桨发动机之一，产量超过60000台。它被广泛应用于多款大型通用航空飞机和小型商用飞机，同时也是老旧活塞发动机飞机升级改造的热门选择。
		// R-11
		#roR11Title = R-11 Turbojet
		#roR11Desc = 一款20世纪50年代末研发的涡轮喷气发动机，与技术相对简单的RD-9发动机同步研发，最终成为米格-21（MiG-21）、雅克-28（Yak-28）和苏-15（Su-15）战斗机的动力装置。该发动机后来被中国逆向工程，以涡喷-7（WP-7）的型号投入生产，用于歼教-7（JJ-7）、歼-7（J/F-7）以及歼-8（J-8）战斗机。
		// R-13
		#roR13Title = R-13 Turbojet
		#roR13Desc = 一款20世纪60年代末研发的涡轮喷气发动机，在早期R-11基础上改进而来，旨在提升米格-21战斗机的性能，最终用于后期型号的米格-21和苏-15战斗机。该发动机后来被中国逆向工程，以涡喷-13（WP-13）的型号投入生产，用于歼-7III（J-7III）及后续型号，以及歼-8II（J-8II）战斗机。
		// R-15
		#roR15Title = R-15 Turbojet
		#roR15Desc = 一款20世纪50年代末研发的涡轮喷气发动机，最初为图-121（Tu-121）巡航导弹设计，后经改造用于米格-25（MiG-25）战斗机——该机型成为量产速度最快的战斗机，可达到马赫数3.2的飞行速度，但此时发动机会面临严重损坏的风险。
		// R-25
		#roR25Title = R-25 Turbojet
		#roR25Desc = 一款20世纪60年代末研发的涡轮喷气发动机，旨在替代R-11和R-13发动机。R-25增加了推力极强的“加力”燃烧室，可在短时间内使推力接近翻倍。
		// R-79
		#roR79Title = R-79 Turbofan
		#roR79Desc = 一款20世纪80年代研发的加力式涡轮风扇发动机，专为雅克-41（Yak-41）垂直起降战斗机设计。它配备发动机万向节系统，喷管可旋转95度以支持垂直飞行，同时也是首款配备加力燃烧室的垂直起降发动机，使雅克-41能够实现超音速飞行。该发动机曾用于雅克-141/41战斗机，还曾提议在移除推力矢量系统后用于苏-47（Su-47）战斗机。
		// RB162
		#roRB162Title = RB.162 Turbojet
		#roRB162x2Title = 2x RB.162 Turbojet
		#roRB162Desc = RB.162是一款轻量化涡轮喷气发动机，设计用途是作为垂直起降（VTOL）飞机的升力发动机。其结构大量采用玻璃纤维和塑料材质以最大限度减轻重量，因此使用寿命较短，但推重比极高。它曾作为升力发动机用于Do-31、“幻影”IIIV（Mirage IIIV）和VAK 191B垂直起降飞机，还曾作为助推发动机用于“三叉戟”3B（Trident 3B）客机，以提升起飞性能。
		// RD-9
		#roRD9Title = RD-9 Turbojet
		#roRD9Desc = 一款20世纪50年代初研发的涡轮喷气发动机，是米库林AM-3（Mikulin AM-3）发动机的缩小版本，专为战斗机设计，曾用于雅克-25、26、27、28（Yak-25/26/27/28）以及米格-19（MiG-19）战斗机。该发动机后来被中国授权生产，以涡喷-6（WP-6）的型号投入使用，用于歼教-6（JJ-6）、歼-6（歼-6J/F-6）、强-5Q/A-5（Q/A-5）以及歼-12（J-12）战斗机。
		// RD-36
		#roRD36Title = RD-36 Turbojet
		#roRD36Desc = RD-36是20世纪70年代研发的涡轮喷气发动机，专为图-144（Tu-144）超音速客机设计。由于NK-144发动机性能不足，RD-36后来取而代之，使图-144能够达到设计航程。但最终，图-144在完成升级后不久便因成本问题退出服务。RD-36曾用于图-144D和M-17侦察机。
		// RD-41
		#roRD41Title = RD-41 Turbojet
		#roRD41x2Title = 2x RD-41 Turbojet
		#roRD41Desc = RD-41是一款轻量化涡轮喷气发动机，是为雅克-141/41M垂直起降战斗机研发的RD-36升力发动机改进型号。它配备可万向节调节的发动机支架，喷管可偏转12.5度，以提升悬停时的稳定性，仅作为升力发动机用于雅克-141/41M战斗机。
		// RD-012
		#roRD012Title = RD-012 Ramjet
		#roRD012Desc = RD-012是一款超音速冲压发动机，专为拉-350“风暴”（La-350 Burya）巡航导弹设计，可支持导弹达到马赫数3.1的飞行速度。
		// RJ43
		#roRJ43Title = RJ43 Ramjet
		#roRJ43Desc = RJ43是一款超音速冲压发动机，专为CIM-10“波马克”（Bomarc）地空导弹设计，可支持导弹达到马赫数3的飞行速度。它还曾用于X-7和XQ-5/AQM-60靶机，经改造后还用于D-21无人侦察机，使其能够达到马赫数3.3以上的飞行速度。
		// RJ47
		#roRJ47Title = RJ47 Ramjet
		#roRJ47Desc = RJ47是一款超音速冲压发动机，专为SM-64“纳瓦霍”（Navaho）巡航导弹设计，可支持导弹达到马赫数2.75的飞行速度。
		// RJ55
		#roRJ55Title = RJ55/J67 Combined Cycle Ramjet
		#roRJ55Desc = RJ55是一款与J67涡轮喷气发动机配合使用的组合循环冲压发动机。在低速飞行时，RJ55作为J67涡轮喷气发动机的加力燃烧室；当飞行速度达到马赫数2.24时，涡轮喷气发动机关闭，由RJ55单独提供动力，将飞机加速至马赫数3。该发动机专为XF-103战斗机设计，但由于J67涡轮喷气发动机研发困难，原型机始终未能实现自主动力飞行。
		// RJ59
		#roRJ59Title = RJ59 Ramjet
		#roRJ59Desc = RJ59是一款超音速冲压发动机，专为康维尔“超级 Hustler”（Super Hustler）飞行器设计。尽管“超级 Hustler”项目最终被取消，但RJ59仍被安装在X-7试验机上进行测试，期间成功达到马赫数4以上的飞行速度。
		// Sapphire
		#roSapphireTitle = Sapphire Turbojet
		#roSapphireDesc = 一款20世纪50年代初研发的涡轮喷气发动机，衍生自英国首款轴流式喷气发动机——“梅特罗维克”F.2（MetroVick F.2），曾为“霍克猎人”（Hawker Hunter）、“汉德利·佩奇胜利者”（Handley Page Victor）和“格洛斯特标枪”（Gloster Javelin）战斗机提供动力。
		// VK-1
		#roVK1Title = VK-1 Turbojet
		#roVK1Desc = 一款苏联生产的“尼恩”（Nene）发动机衍生型号，用于多款早期苏联喷气式飞机，包括米格-15（MiG-15）、米格-17（MiG-17）、图-14（Tu-14）和伊尔-28（Il-28）轰炸机。
		// Welland
		#roWellandTitle = Welland Turbojet
		#roWellandDesc = “威兰”（Welland）是20世纪40年代初在弗兰克·惠特尔（Frank Whittle）原创喷气发动机W.1基础上研发的涡轮喷气发动机，曾用于“流星”F.1（Meteor F.1）战斗机，但很快就被后续推力更强的喷气发动机取代。
		// WS-10
		#roWS10Title = WS-10 Low-Bypass Turbofan
		#roWS10Desc = 涡扇-10（WS-10）是一款现代小涵道比加力式涡轮风扇发动机，也是中国首款成功研发的涡轮风扇发动机型号。它在早期实验性涡扇-6（WS-6）涡轮风扇发动机基础上研发，设计目标是替代部分中国飞机所使用的俄罗斯AL-31发动机。目前，WS-10已用于歼-8II（J-8II）、歼-10B/C（J-10B/C）、歼-11B（J-11B）、歼-15（J-15）、歼-16（J-16）以及歼-20/A（J-20/A）战斗机。
	}
}
