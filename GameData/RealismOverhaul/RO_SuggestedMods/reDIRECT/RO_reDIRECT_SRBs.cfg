//  ==================================================
//  Separation Nose Cone
//  ==================================================
@PART[DIRECT_SRB_cone]:FOR[RealismOverhaul]:NEEDS[reDIRECT]
{
    %RSSROConfig = True

    @scale = 1.0
    @rescaleFactor = 1.659
	
	@title = RSRM Nosecone & Separation Motor
	@manufacturer = Thiokol
	@description = Nose cone with built in separation motors for the RSRM.

    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 673.15
    %skinMaxTemp = 773.15
    %stageOffset = 1
    %childStageOffset = 1

    @mass = 0.2

    !MODULE[ModuleEngines],*{}

    !RESOURCE,*{}
	
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		allowShutdown = False
		ignitionThreshold = 0.1
		minThrust = 160
		maxThrust = 160
		heatProduction = 17.5
		EngineType = SolidBooster
		nonThrustMotor = true
		exhaustDamage = False
		shieldedCanActivate = True
		exhaustDamageMultiplier = 20
		exhaustDamageFalloffPower = 1
		exhaustDamageMaxMutliplier = 1.0
		exhaustDamageSplashbackMult = 0.1
		exhaustDamageSplashbackMaxMutliplier = 0.1
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 154
			key = 0 118
			key = 6 0.001
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = SolidFuel
		modded = false
		type = ModuleEnginesRF
		CONFIG
		{
			name = SolidFuel
			maxThrust = 160
			heatProduction = 17.5
			powerEffectName = Solid-Sepmotor
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 154
				key = 1 118
			}
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 80.0
		type = PSPC
		basemass = -1
	}
}

