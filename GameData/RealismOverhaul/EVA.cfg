@PART[kerbalEVA*]:FOR[RealismOverhaul]
{
	%RSSROConfig = true

	@MODULE[KerbalEVA]
	{
		@linPower /= 5
	}
}

@PART[kerbalEVA*]:LAST[RealismOverhaul]
{
	// will be touched by DRE if installed
	%skinMaxTemp = 1000
	%maxTemp = 400
	
	%skinInternalConductionMult = 0.005
	!gaugeThresholdMult = DEL // 1.349162539
	!edgeHighlightThresholdMult = DEL // 1.124302116
	%thermalMassModifier = 4
	%emissiveConstant = 0.89
	%absorptiveConstant = 0.25
	%gTolerance = 20
	%maxPressure = 20000
	!breakingForce = DEL
	!breakingTorque = DEL
	!entryCost = DEL
}
