@PART[rn_blockl_ullage]:AFTER[ROWaterfall]:NEEDS[Waterfall]
{
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = #$/name$-rcs
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = RCSthruster
        }
        TEMPLATE
        {
            templateName = rowaterfall-rcs-cold-gas-1
            overrideParentTransform = RCSthruster
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 0.2, 0.2, 0.2
        }
    }
    @EFFECTS
    {
        RCSrunning
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                transformName = RCSthruster
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
    }
}